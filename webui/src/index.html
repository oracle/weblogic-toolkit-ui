<html lang="en-us">
  <head>
    <title>WebLogic Kubernetes Toolkit UI</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

    <!-- This is the main css file for the default theme -->
    <!-- injector:theme -->
    <!-- endinjector -->

    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" id="uxiconFont" href="https://static.oracle.com/cdn/fnd/gallery/2301.1.0/images/iconfont/ojuxIconFont.min.css">

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">

    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">

      <div id="announce" tabindex="-1" class="sendOffScreen" :aria-live="[[manner]]" aria-atomic="true">
        <p id="ariaLiveMessage"><oj-bind-text value="[[message]]"></oj-bind-text></p>
      </div>

      <!-- the application content -->
      <oj-module role="main" class="wkt-main-module" config="[[mainModuleConfig]]">
      </oj-module>

    </div>

    <!-- This injects script tags for the main javascript files -->
    <!-- injector:scripts -->
    <!-- endinjector -->
  </body>
</html>
