<h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('title')]]"></oj-bind-text></h6>
<div class="oj-panel">
  <oj-form-layout max-columns="2" direction="row">
    <oj-input-text label-hint="[[labelMapper('uid-label')]]"
                   value="{{project.k8sDomain.uid.observable}}"
                   help.instruction="[[labelMapper('uid-help')]]">
    </oj-input-text>
    <oj-input-text label-hint="[[labelMapper('wls-credential-label')]]"
                   value="{{project.k8sDomain.credentialsSecretName.observable}}"
                   help.instruction="[[labelMapper('wls-credential-help')]]">
    </oj-input-text>
    <oj-input-text label-hint="[[labelMapper('namespace-label')]]"
                   value="{{project.k8sDomain.kubernetesNamespace.observable}}"
                   help.instruction="[[labelMapper('namespace-help')]]">
    </oj-input-text>
    <oj-input-password label-hint="[[labelMapper('wls-credential-username-label')]]"
                       value="{{project.k8sDomain.credentialsUserName.observable}}"
                       mask-icon="visible"
                       help.instruction="[[labelMapper('wls-credential-username-help')]]">
    </oj-input-password>
    <oj-bind-if test="[[isDomainInImage() === true]]">
      <oj-input-text class="wkt-can-readonly-field"
                     label-hint="[[labelMapper('domain-home-label')]]"
                     value="{{project.k8sDomain.domainHome.observable}}"
                     readonly="true"
                     help.instruction="[[labelMapper('domain-home-readonly-help')]]">
      </oj-input-text>
    </oj-bind-if>
    <oj-bind-if test="[[isDomainInImage() === false]]">
      <oj-input-text label-hint="[[labelMapper('domain-home-label')]]"
                     value="{{project.k8sDomain.domainHome.observable}}"
                     help.instruction="[[labelMapper('domain-home-help')]]">
      </oj-input-text>
    </oj-bind-if>
    <oj-input-password label-hint="[[labelMapper('wls-credential-password-label')]]"
                       value="{{project.k8sDomain.credentialsPassword.observable}}"
                       mask-icon="visible"
                       help.instruction="[[labelMapper('wls-credential-password-help')]]">
    </oj-input-password>
    <oj-bind-if test="[[isDomainInImage() === true]]">
      <oj-select-single class="wkt-can-readonly-field"
                        label-hint="[[labelMapper('domain-type-label')]]"
                        value="{{project.k8sDomain.domainType.observable}}"
                        data="{{wdtDomainTypesDP}}"
                        readonly="true"
                        help.instruction="[[labelMapper('domain-type-readonly-help')]]">
      </oj-select-single>
    </oj-bind-if>
    <oj-bind-if test="[[isModelInImage() === true]]">
      <oj-select-single label-hint="[[labelMapper('domain-type-label')]]"
                        value="{{project.k8sDomain.domainType.observable}}"
                        data="{{wdtDomainTypesDP}}"
                        help.instruction="[[labelMapper('domain-type-help')]]">
      </oj-select-single>
    </oj-bind-if>
    <oj-input-text label-hint="[[labelMapper('wko-installed-version-label')]]"
                   value="{{project.wko.installedVersion.observable}}"
                   help.instruction="[[labelMapper('wko-installed-version-help')]]">
      <oj-button slot="end" display="icons" chroming="borderless" on-oj-action="[[getWkoInstalledVersion]]">
        <span slot="endIcon" class="oj-ux-ico-select" role="img"></span>
        <oj-bind-text value="[[labelMapper('wko-installed-version-tooltip')]]"></oj-bind-text>
      </oj-button>
    </oj-input-text>
  </oj-form-layout>
</div>

<div>
  <oj-bind-if test="[[isDomainOnPV() === true]]">
    <div class="oj-panel">
      <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('pv-volume-title')]]"></oj-bind-text></h6>
      <oj-form-layout max-columns="2" direction="row">
        <oj-input-text label-hint="[[labelMapper('pv-volume-name-label')]]"
                       value="{{project.k8sDomain.domainPersistentVolumeName.observable}}"
                       help.instruction="[[labelMapper('pv-volume-name-help')]]">
        </oj-input-text>
        <oj-input-text label-hint="[[labelMapper('pv-volume-mount-path-label')]]"
                       value="{{project.k8sDomain.domainPersistentVolumeMountPath.observable}}"
                       help.instruction="[[labelMapper('pv-volume-mount-path-help')]]">
        </oj-input-text>
        <oj-input-text class="wkt-can-readonly-field"
                       label-hint="[[labelMapper('pv-volume-claim-name-label')]]"
                       value="{{project.k8sDomain.domainPersistentVolumeClaimName.observable}}"
                       readonly="[[creatingPvc]]"
                       help.instruction="[[pvcNameHelpText]]">
        </oj-input-text>
      </oj-form-layout>
      <oj-form-layout max-columns="2" direction="row">
        <oj-switch label-hint="[[labelMapper('pv-volume-log-home-enabled-label')]]"
                   value="{{project.k8sDomain.domainPersistentVolumeLogHomeEnabled.observable}}"
                   help.instruction="[[labelMapper('pv-volume-log-home-enabled-help')]]">
        </oj-switch>
        <oj-bind-if test="[[project.k8sDomain.domainPersistentVolumeLogHomeEnabled.observable() === true]]">
          <oj-input-text label-hint="[[labelMapper('pv-volume-log-home-label')]]"
                         value="{{project.k8sDomain.domainPersistentVolumeLogHome.observable}}"
                         help.instruction="[[labelMapper('pv-volume-log-home-help')]]">
          </oj-input-text>
        </oj-bind-if>
      </oj-form-layout>
    </div>
  </oj-bind-if>
</div>

<div class="oj-panel">
  <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('image-title')]]"></oj-bind-text></h6>
  <oj-form-layout max-columns="2" direction="row">
    <oj-switch id="create-image-switch"
               label-hint="[[imageLabelMapper('create-image-label')]]"
               value="{{project.image.createPrimaryImage.observable}}"
               help.instruction="[[mainCreateImageSwitchHelp]]">
    </oj-switch>
    <oj-bind-if test="[[project.image.createPrimaryImage.observable() === true]]">
      <oj-button id="createPrimaryImageNavButton"
                 chroming="callToAction"
                 on-oj-action="[[gotoCreateImage]]"
                 :title="[[labelMapper('hints-goto-create-image')]]">
            <span>
              <oj-bind-text value="[[labelMapper('goto-create-image-button-label')]]"></oj-bind-text>
            </span>
      </oj-button>
    </oj-bind-if>
  </oj-form-layout>

  <oj-form-layout max-columns="2" direction="row">
    <oj-input-text id="primary-image-tag"
                   class="wkt-can-readonly-field"
                   label-hint="[[labelMapper('image-tag-label')]]"
                   value="{{project.image.imageTag.observable}}"
                   readonly="[[isPrimaryImageTagReadOnly]]"
                   help.instruction="[[mainImageTagHelp]]">
    </oj-input-text>
    <oj-input-text class="wkt-can-readonly-field"
                   label-hint="[[labelMapper('image-registry-address-label')]]"
                   value="{{project.image.internal.imageRegistryAddress.observable}}"
                   readonly="true"
                   help.instruction="[[labelMapper('image-registry-address-help')]]">
    </oj-input-text>
    <oj-select-single label-hint="[[labelMapper('image-pull-policy-label')]]"
                      value="{{project.k8sDomain.imagePullPolicy.observable}}"
                      data="{{imagePullPoliciesDP}}"
                      help.instruction="[[labelMapper('image-pull-policy-help')]]">
    </oj-select-single>
  </oj-form-layout>

  <oj-bind-if test="[[showPrimaryImageHomeFields]]">
    <oj-form-layout max-columns="3" direction="row">
      <oj-input-text label-hint="[[labelMapper('image-wdt-install-home-label')]]"
                     value="{{project.k8sDomain.imageWDTInstallHome.observable}}"
                     help.instruction="[[labelMapper('image-wdt-install-home-help')]]">
      </oj-input-text>
      <oj-input-text label-hint="[[labelMapper('image-model-home-label')]]"
                     value="{{project.k8sDomain.imageModelHome.observable}}"
                     help.instruction="[[labelMapper('image-model-home-help')]]">
      </oj-input-text>
      <oj-button id="inspectPrimaryImageButton"
                 chroming="callToAction"
                 chroming="callToAction"
                 on-oj-action="[[inspectPrimaryImageForWDTLocations]]"
                 :title="[[labelMapper('image-inspect-hints')]]">
            <span>
              <oj-bind-text value="[[labelMapper('image-inspect-button')]]"></oj-bind-text>
            </span>
      </oj-button>
    </oj-form-layout>
  </oj-bind-if>

  <oj-form-layout max-columns="2" direction="row">
    <oj-switch label-hint="[[labelMapper('image-registry-pull-requires-authentication-label')]]"
               value="{{project.k8sDomain.imageRegistryPullRequireAuthentication.observable}}"
               help.instruction="[[labelMapper('image-registry-pull-requires-authentication-help')]]">
    </oj-switch>
  </oj-form-layout>

  <oj-bind-if test="[[imageRegistryPullRequiresAuthentication() === true]]">
    <oj-form-layout max-columns="2" direction="row">
      <oj-switch label-hint="[[labelMapper('image-registry-use-existing-pull-secret-label')]]"
                 value="{{project.k8sDomain.imageRegistryUseExistingPullSecret.observable}}"
                 help.instruction="[[labelMapper('image-registry-use-existing-pull-secret-help')]]">
      </oj-switch>
      <oj-bind-if test="[[imageRegistryPullRequiresAuthentication() === true]]">
        <oj-input-text label-hint="[[labelMapper('image-registry-pull-secret-name-label')]]"
                       value="{{project.k8sDomain.imageRegistryPullSecretName.observable}}"
                       validators="[[project.k8sDomain.imageRegistryPullSecretName.validators()]]"
                       help.instruction="[[labelMapper('image-registry-pull-secret-name-help')]]">
        </oj-input-text>
      </oj-bind-if>
      <oj-bind-if test="[[project.k8sDomain.imageRegistryUseExistingPullSecret.observable() === false]]">
        <oj-input-password label-hint="[[labelMapper('image-registry-pull-username-label')]]"
                           mask-icon="visible"
                           value="{{project.k8sDomain.imageRegistryPullUser.observable}}"
                           help.instruction="[[labelMapper('image-registry-pull-username-help')]]">
        </oj-input-password>
      </oj-bind-if>
      <oj-bind-if test="[[project.k8sDomain.imageRegistryUseExistingPullSecret.observable() === false]]">
        <oj-input-text label-hint="[[labelMapper('image-registry-pull-email-label')]]"
                       value="{{project.k8sDomain.imageRegistryPullEmail.observable}}"
                       validators="[[project.k8sDomain.imageRegistryPullEmail.validators()]]"
                       help.instruction="[[labelMapper('image-registry-pull-email-help')]]">
        </oj-input-text>
      </oj-bind-if>
      <oj-bind-if test="[[project.k8sDomain.imageRegistryUseExistingPullSecret.observable() === false]]">
        <oj-input-password label-hint="[[labelMapper('image-registry-pull-password-label')]]"
                           mask-icon="visible"
                           value="{{project.k8sDomain.imageRegistryPullPassword.observable}}"
                           help.instruction="[[labelMapper('image-registry-pull-password-help')]]">
        </oj-input-password>
      </oj-bind-if>
    </oj-form-layout>
  </oj-bind-if>
  <oj-bind-if test="[[isModelInImage() === true || supportsDomainCreationImages() === true]]">
    <oj-form-layout max-columns="1" direction="row">
      <oj-radioset id="aux-image-radio"
                   label-hint="[[imageLabelMapper('aux-image-settings-label')]]"
                   value="{{auxImageConfig}}"
                   options="{{auxImageConfigDP()}}">
      </oj-radioset>
    </oj-form-layout>
  </oj-bind-if>
</div>

<div>
  <oj-bind-if test="[[usingAuxImage]]">
    <div class="oj-panel">
      <h6 class="wkt-subheading"><oj-bind-text value="[[miiPvLabelMapper('aux-image-title')]]"></oj-bind-text></h6>
      <oj-form-layout max-columns="1" direction="row">
        <oj-bind-if test="[[project.image.createAuxImage.observable() === true]]">
          <oj-button id="createAuxImageNavButton"
                     chroming="callToAction"
                     on-oj-action="[[gotoCreateAuxImage]]"
                     :title="[[miiPvLabelMapper('hints-goto-create-aux-image')]]">
            <span>
              <oj-bind-text value="[[miiPvLabelMapper('goto-create-aux-image-button-label')]]"></oj-bind-text>
            </span>
          </oj-button>
        </oj-bind-if>
      </oj-form-layout>

      <oj-form-layout max-columns="2" direction="row">
        <oj-input-text id="aux-image-tag"
                       class="wkt-can-readonly-field"
                       label-hint="[[miiPvLabelMapper('aux-image-tag-label')]]"
                       value="{{project.image.auxImageTag.observable}}"
                       validators="[[project.image.auxImageTag.validators()]]"
                       readonly="[[isAuxImageTagReadOnly]]"
                       help.instruction="[[auxImageTagHelp]]">
        </oj-input-text>
        <oj-input-text class="wkt-can-readonly-field"
                       label-hint="[[miiPvLabelMapper('aux-image-registry-address-label')]]"
                       value="{{project.image.internal.auxImageRegistryAddress.observable}}"
                       readonly="true"
                       help.instruction="[[miiPvLabelMapper('aux-image-registry-address-help')]]">
        </oj-input-text>
        <oj-select-single label-hint="[[miiPvLabelMapper('aux-image-pull-policy-label')]]"
                          value="{{project.k8sDomain.auxImagePullPolicy.observable}}"
                          data="{{imagePullPoliciesDP}}"
                          help.instruction="[[miiPvLabelMapper('aux-image-pull-policy-help')]]">
        </oj-select-single>
      </oj-form-layout>

      <oj-bind-if test="[[showAuxImageSourceFields]]">
        <oj-form-layout max-columns="3" direction="row">
          <oj-input-text label-hint="[[miiPvLabelMapper('aux-image-source-wdt-home-label')]]"
                         value="{{project.k8sDomain.auxImageSourceWDTInstallHome.observable}}"
                         help.instruction="[[miiPvLabelMapper('aux-image-source-wdt-home-help')]]">
          </oj-input-text>
          <oj-input-text label-hint="[[miiPvLabelMapper('aux-image-source-model-home-label')]]"
                         value="{{project.k8sDomain.auxImageSourceModelHome.observable}}"
                         help.instruction="[[miiPvLabelMapper('aux-image-source-model-home-help')]]">
          </oj-input-text>
          <oj-button id="inspectAuxiliaryImageButton"
                     chroming="callToAction"
                     on-oj-action="[[inspectAuxiliaryImageForWDTLocations]]"
                     :title="[[miiPvLabelMapper('aux-image-inspect-hints')]]">
            <span>
              <oj-bind-text value="[[miiPvLabelMapper('aux-image-inspect-button')]]"></oj-bind-text>
            </span>
          </oj-button>
        </oj-form-layout>
      </oj-bind-if>

      <oj-form-layout max-columns="1" direction="row">
        <oj-switch label-hint="[[miiPvLabelMapper('aux-image-registry-pull-requires-authentication-label')]]"
                   value="{{project.k8sDomain.auxImageRegistryPullRequireAuthentication.observable}}"
                   help.instruction="[[miiPvLabelMapper('aux-image-registry-pull-requires-authentication-help')]]">
        </oj-switch>
      </oj-form-layout>

      <oj-bind-if test="[[auxImageRegistryPullRequiresAuthentication() === true]]">
        <oj-form-layout max-columns="2" direction="row">
          <oj-switch label-hint="[[miiPvLabelMapper('aux-image-registry-use-existing-pull-secret-label')]]"
                     value="{{project.k8sDomain.auxImageRegistryUseExistingPullSecret.observable}}"
                     help.instruction="[[miiPvLabelMapper('aux-image-registry-use-existing-pull-secret-help')]]">
          </oj-switch>
          <oj-bind-if test="[[auxImageRegistryPullRequiresAuthentication() === true]]">
            <oj-input-text label-hint="[[miiPvLabelMapper('aux-image-registry-pull-secret-name-label')]]"
                           value="{{project.k8sDomain.auxImageRegistryPullSecretName.observable}}"
                           validators="[[project.k8sDomain.auxImageRegistryPullSecretName.validators()]]"
                           help.instruction="[[miiPvLabelMapper('aux-image-registry-pull-secret-name-help')]]">
            </oj-input-text>
          </oj-bind-if>
          <oj-bind-if test="[[project.k8sDomain.auxImageRegistryUseExistingPullSecret.observable() === false]]">
            <oj-input-password label-hint="[[miiPvLabelMapper('aux-image-registry-pull-username-label')]]"
                               mask-icon="visible"
                               value="{{project.k8sDomain.auxImageRegistryPullUser.observable}}"
                               help.instruction="[[miiPvLabelMapper('aux-image-registry-pull-username-help')]]">
            </oj-input-password>
          </oj-bind-if>
          <oj-bind-if test="[[project.k8sDomain.auxImageRegistryUseExistingPullSecret.observable() === false]]">
            <oj-input-text label-hint="[[miiPvLabelMapper('aux-image-registry-pull-email-label')]]"
                           value="{{project.k8sDomain.auxImageRegistryPullEmail.observable}}"
                           validators="[[project.k8sDomain.auxImageRegistryPullEmail.validators()]]"
                           help.instruction="[[miiPvLabelMapper('aux-image-registry-pull-email-help')]]">
            </oj-input-text>
          </oj-bind-if>
          <oj-bind-if test="[[project.k8sDomain.auxImageRegistryUseExistingPullSecret.observable() === false]]">
            <oj-input-password label-hint="[[miiPvLabelMapper('aux-image-registry-pull-password-label')]]"
                               mask-icon="visible"
                               value="{{project.k8sDomain.auxImageRegistryPullPassword.observable}}"
                               help.instruction="[[miiPvLabelMapper('aux-image-registry-pull-password-help')]]">
            </oj-input-password>
          </oj-bind-if>
        </oj-form-layout>
      </oj-bind-if>

      <oj-bind-if test="{{usingDomainCreationImage}}">
        <oj-form-layout max-columns="2" direction="row">
          <oj-combobox-one label-hint="[[labelMapper('domain-type-label')]]"
                           value="{{project.k8sDomain.domainType.observable}}"
                           options="[[wdtDomainTypesDP()]]"
                           help.instruction="[[labelMapper('domain-type-help')]]">
          </oj-combobox-one>
          <oj-switch label-hint="[[labelMapper('domain-creation-image-wait-for-pvc-bind-label')]]"
                     value="{{project.k8sDomain.waitForPvcBind.observable}}"
                     help.instruction="[[labelMapper('domain-creation-image-wait-for-pvc-bind-help')]]">
          </oj-switch>
        </oj-form-layout>

        <oj-bind-if test="{{showRcuSwitch}}">
          <oj-form-layout max-columns="2" direction="row">
            <oj-switch label-hint="[[labelMapper('domain-creation-image-run-rcu-label')]]"
                       value="{{project.k8sDomain.runRcu.observable}}"
                       help.instruction="[[labelMapper('domain-creation-image-run-rcu-help')]]">
            </oj-switch>
            <oj-input-password label-hint="[[labelMapper('domain-creation-image-wallet-password-label')]]"
                               mask-icon="visible"
                               value="{{project.k8sDomain.walletPassword.observable}}"
                               help.instruction="[[labelMapper('domain-creation-image-wallet-password-help')]]">
            </oj-input-password>
            <oj-input-text label-hint="[[labelMapper('domain-creation-image-wallet-password-secret-name-label')]]"
                           value="{{project.k8sDomain.walletPasswordSecretName.observable}}"
                           validators="[[project.k8sDomain.walletPasswordSecretName.validators()]]"
                           help.instruction="[[labelMapper('domain-creation-image-wallet-password-secret-name-help')]]">
            </oj-input-text>
          </oj-form-layout>
        </oj-bind-if>

        <div class="oj-panel">
          <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('domain-creation-image-create-pvc-title')]]"></oj-bind-text></h6>
          <oj-form-layout max-columns="2" direction="row">
            <oj-switch label-hint="[[labelMapper('domain-creation-image-create-pvc-label')]]"
                       value="{{project.k8sDomain.createPvc.observable}}"
                       help.instruction="[[labelMapper('domain-creation-image-create-pvc-help')]]">
            </oj-switch>
            <oj-bind-if test="[[project.k8sDomain.createPvc.observable() === true]]">
              <oj-input-text label-hint="[[labelMapper('domain-creation-image-pvc-name-label')]]"
                             value="{{project.k8sDomain.domainPersistentVolumeClaimName.observable}}"
                             validators="[[project.k8sDomain.domainPersistentVolumeClaimName.validators()]]"
                             help.instruction="[[labelMapper('domain-creation-image-pvc-name-help')]]">
              </oj-input-text>
            </oj-bind-if>
            <oj-bind-if test="[[project.k8sDomain.createPvc.observable() === true]]">
              <oj-switch label-hint="[[labelMapper('domain-creation-image-use-default-storage-class-label')]]"
                         value="{{project.k8sDomain.pvcUseDefaultStorageClass.observable}}"
                         help.instruction="[[labelMapper('domain-creation-image-use-default-storage-class-help')]]">
              </oj-switch>
            </oj-bind-if>
            <oj-bind-if test="[[project.k8sDomain.createPvc.observable() === true]]">
              <oj-bind-if test="[[project.k8sDomain.pvcUseDefaultStorageClass.observable() === false]]">
                <oj-input-text label-hint="[[labelMapper('domain-creation-image-pvc-storage-class-name-label')]]"
                               value="{{project.k8sDomain.pvcStorageClassName.observable}}"
                               validators="[[project.k8sDomain.pvcStorageClassName.validators()]]"
                               help.instruction="[[labelMapper('domain-creation-image-pvc-storage-class-name-help')]]">
                </oj-input-text>
              </oj-bind-if>
            </oj-bind-if>
          </oj-form-layout>
          <oj-bind-if test="[[project.k8sDomain.createPvc.observable() === true]]">
            <oj-form-layout max-columns="2" direction="row">
              <oj-input-text label-hint="[[labelMapper('domain-creation-image-pvc-size-request-label')]]"
                             value="{{project.k8sDomain.pvcSizeRequest.observable}}"
                             validators="[[project.k8sDomain.pvcSizeRequest.validators()]]"
                             help.instruction="[[labelMapper('domain-creation-image-pvc-size-request-help')]]">
              </oj-input-text>
              <oj-input-text label-hint="[[labelMapper('domain-creation-image-pvc-size-limit-label')]]"
                             value="{{project.k8sDomain.pvcSizeLimit.observable}}"
                             validators="[[project.k8sDomain.pvcSizeLimit.validators()]]"
                             help.instruction="[[labelMapper('domain-creation-image-pvc-size-limit-help')]]">
              </oj-input-text>
              <oj-input-text label-hint="[[labelMapper('domain-creation-image-pvc-pv-name-label')]]"
                             value="{{project.k8sDomain.pvName.observable}}"
                             validators="[[project.k8sDomain.pvName.validators()]]"
                             help.instruction="[[labelMapper('domain-creation-image-pvc-pv-name-help')]]">
              </oj-input-text>
            </oj-form-layout>
          </oj-bind-if>
        </div>
        <oj-bind-if test="[[project.k8sDomain.createPvc.observable() === true]]">
          <div class="oj-panel">
            <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('domain-creation-image-create-pv-title')]]"></oj-bind-text></h6>
            <oj-form-layout max-columns="2" direction="row">
              <oj-switch label-hint="[[labelMapper('domain-creation-image-create-pv-label')]]"
                         value="{{project.k8sDomain.createPv.observable}}"
                         help.instruction="[[labelMapper('domain-creation-image-create-pv-help')]]">
              </oj-switch>
              <oj-bind-if test="[[project.k8sDomain.createPv.observable() === true]]">
                <oj-input-text class="wkt-can-readonly-field"
                               label-hint="[[labelMapper('domain-creation-image-pv-name-label')]]"
                               value="{{project.k8sDomain.pvName.observable}}"
                               validators="[[project.k8sDomain.pvName.validators()]]"
                               readonly="true"
                               help.instruction="[[labelMapper('domain-creation-image-pv-name-help')]]">
                </oj-input-text>
              </oj-bind-if>
            </oj-form-layout>
            <oj-bind-if test="[[project.k8sDomain.createPv.observable() === true]]">
              <oj-form-layout max-columns="2" direction="row">
                <oj-input-text label-hint="[[labelMapper('domain-creation-image-pv-capacity-label')]]"
                               value="{{project.k8sDomain.pvCapacity.observable}}"
                               validators="[[project.k8sDomain.pvCapacity.validators()]]"
                               help.instruction="[[labelMapper('domain-creation-image-pv-capacity-help')]]">
                </oj-input-text>
                <oj-select-single label-hint="[[labelMapper('domain-creation-image-pv-reclaim-policy-label')]]"
                                  value="{{project.k8sDomain.pvReclaimPolicy.observable}}"
                                  data="{{pvReclaimPolicyDP}}"
                                  help.instruction="[[labelMapper('domain-creation-image-pv-reclaim-policy-help')]]">
                </oj-select-single>
                <oj-select-single label-hint="[[labelMapper('domain-creation-image-pv-type-label')]]"
                                  value="{{project.k8sDomain.pvType.observable}}"
                                  data="{{pvTypesDP}}"
                                  help.instruction="[[labelMapper('domain-creation-image-pv-type-help')]]">
                </oj-select-single>
                <oj-bind-if test="[[project.k8sDomain.pvcUseDefaultStorageClass.observable() === false]]">
                  <oj-input-text class="wkt-can-readonly-field"
                                 label-hint="[[labelMapper('domain-creation-image-pv-storage-class-label')]]"
                                 value="{{project.k8sDomain.pvcStorageClassName.observable}}"
                                 validators="[[project.k8sDomain.pvcStorageClassName.validators()]]"
                                 readonly="true"
                                 help.instruction="[[labelMapper('domain-creation-image-pv-storage-class-help')]]">
                  </oj-input-text>
                </oj-bind-if>
              </oj-form-layout>
              <oj-form-layout max-columns="2" direction="row">
                <oj-bind-if test="[[project.k8sDomain.pvType.observable() === 'nfs']]">
                  <oj-input-text label-hint="[[labelMapper('domain-creation-image-pv-nfs-server-label')]]"
                                 value="{{project.k8sDomain.pvNfsServer.observable}}"
                                 validators="[[project.k8sDomain.pvNfsServer.validators()]]"
                                 help.instruction="[[labelMapper('domain-creation-image-pv-nfs-server-help')]]">
                  </oj-input-text>
                </oj-bind-if>
                <oj-bind-if test="[[project.k8sDomain.pvType.observable() === 'nfs']]">
                  <oj-input-text label-hint="[[labelMapper('domain-creation-image-pv-nfs-path-label')]]"
                                 value="{{project.k8sDomain.pvPath.observable}}"
                                 help.instruction="[[labelMapper('domain-creation-image-pv-nfs-path-help')]]">
                  </oj-input-text>
                </oj-bind-if>
                <oj-bind-if test="[[project.k8sDomain.pvType.observable() === 'hostPath']]">
                  <oj-input-text label-hint="[[labelMapper('domain-creation-image-pv-host-path-label')]]"
                                 value="{{project.k8sDomain.pvPath.observable}}"
                                 help.instruction="[[labelMapper('domain-creation-image-pv-host-path-help')]]">
                  </oj-input-text>
                </oj-bind-if>
              </oj-form-layout>
            </oj-bind-if>
          </div>
        </oj-bind-if>
      </oj-bind-if>
    </div>
  </oj-bind-if>
</div>

<div class="oj-panel">
  <div class="wkt-content-top-bar">
    <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('clusters-title')]]"></oj-bind-text></h6>
  </div>
  <oj-table id="clusters-table"
            class="wkt-domain-clusters-table"
            :aria-label="[[labelMapper('clusters-table-aria-label')]]"
            data="[[clustersDP]]"
            display="grid"
            horizontal-grid-visible="enabled"
            vertical-grid-visible="enabled"
            layout="fixed"
            columns="[[clusterColumnData]]">
    <template slot="rowTemplate" data-oj-as="row">
      <tr>
        <td><oj-bind-text value="[[row.data.name]]"></oj-bind-text></td>
        <td><oj-bind-text value="[[row.data.replicas]]"></oj-bind-text></td>
        <td><oj-bind-text value="[[row.data.minHeap]]"></oj-bind-text></td>
        <td><oj-bind-text value="[[row.data.maxHeap]]"></oj-bind-text></td>
        <td><oj-bind-text value="[[row.data.cpuRequest]]"></oj-bind-text></td>
        <td><oj-bind-text value="[[row.data.memoryRequest]]"></oj-bind-text></td>
        <td>
          <oj-button display="icons" chroming="borderless" on-oj-action="[[handleEditCluster]]">
            <span slot="endIcon" class="oj-ux-ico-edit"></span>
            <oj-bind-text value="[[labelMapper('edit-cluster-tooltip')]]"></oj-bind-text>
          </oj-button>
        </td>
        <td>
          <oj-button display="icons"
                     chroming="borderless"
                     disabled="[[isDomainOnPV() === false]]"
                     on-oj-action="[[handleDeleteCluster]]">
            <span slot="endIcon" class="oj-ux-ico-trash"></span>
            <oj-bind-text value="[[labelMapper('delete-cluster-tooltip')]]"></oj-bind-text>
          </oj-button>
        </td>
      </tr>
    </template>
    <template slot="chooseHeaderTemplate">
      <oj-button display="icons" chroming="borderless" disabled="true">
        <span slot="endIcon"></span>
      </oj-button>
    </template>
    <template slot="headerTemplate" data-oj-as="header">
      <oj-button display="icons"
                 chroming="borderless"
                 disabled="[[isDomainOnPV() === false]]"
                 on-oj-action="[[handleAddCluster]]">
        <span slot="endIcon" class="oj-ux-ico-plus"></span>
        <oj-bind-text value="[[labelMapper('add-cluster-tooltip')]]"></oj-bind-text>
      </oj-button>
    </template>
    <template slot="noData">
      <div class="oj-table-body-message">
        <oj-bind-text value="[[noClustersMessage()]]"></oj-bind-text>
      </div>
    </template>
  </oj-table>
</div>

<oj-bind-if test="[[isModelInImage() === true || usingDomainCreationImage() === true]]">
  <div class="oj-panel">
    <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('configmap-title')]]"></oj-bind-text></h6>
    <oj-bind-if test="[[modelHasNoProperties() === false]]">
      <oj-form-layout max-columns="1">
        <oj-input-text label-hint="[[labelMapper('configmap-label')]]"
                      value="{{project.k8sDomain.modelConfigMapName.observable}}"
                      help.instruction="[[labelMapper('configmap-help')]]">
       </oj-input-text>
      </oj-form-layout>
    </oj-bind-if>

    <oj-table id="properties-table"
              class="wkt-domain-properties-table"
              :aria-label="[[labelMapper('configmap-table-aria-label')]]"
              data="{{configMapDP}}"
              display="grid"
              horizontal-grid-visible="enabled"
              vertical-grid-visible="enabled"
              edit-mode="rowEdit"
              layout="fixed"
              columns='[[propertyTableColumnMetadata()]]'>
      <template slot="rowTemplate" data-oj-as="row">
          <tr data-bind="attr: {'data-uid': row.data.uid}">
            <oj-bind-if test='[[row.mode=="navigation"]]'>
              <td><oj-bind-text value="[[row.data.Name]]"></oj-bind-text></td>
              <td><oj-bind-text value="[[row.data.Value]]"></oj-bind-text></td>
              <td><oj-bind-text value="[[row.data.Override]]"></oj-bind-text></td>
            </oj-bind-if>
            <oj-bind-if test='[[row.mode=="edit"]]'>
              <td><oj-input-text value="[[row.data.Name]]" disabled="true"></oj-input-text></td>
              <td><oj-input-text value="[[row.data.Value]]" disabled="true"></oj-input-text></td>
              <td><oj-input-text value="{{row.data.Override}}"></oj-input-text></td>
            </oj-bind-if>
          </tr>
      </template>
    </oj-table>
  </div>
</oj-bind-if>

<oj-bind-if test="[[isModelInImage() === true || usingDomainCreationImage() === true]]">
  <div class="oj-panel">
    <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('secrets-title')]]"></oj-bind-text></h6>
    <oj-table id="secrets-table"
              class="wkt-domain-secrets-table"
              :aria-label="[[labelMapper('secrets-table-aria-label')]]"
              data="[[secretsDP]]"
              display="grid"
              horizontal-grid-visible="enabled"
              vertical-grid-visible="enabled"
              edit-mode="rowEdit"
              layout="fixed"
              columns='[[secretsTableColumnMetadata()]]'>
      <template slot="rowTemplate" data-oj-as="row">
          <tr>
            <oj-bind-if test='[[row.mode=="navigation"]]'>
              <td><oj-bind-text value="[[row.data.name]]"></oj-bind-text></td>
            </oj-bind-if>
            <oj-bind-if test='[[row.mode=="edit"]]'>
              <td><oj-input-text value="{{row.data.name}}" disabled="true"></oj-input-text></td>
            </oj-bind-if>
            <td>
              <oj-input-password value="{{row.data.username}}"
                                 mask-icon="visible"
                                 readonly='[[row.mode=="navigation"]]' >
              </oj-input-password>
            </td>
            <td>
              <oj-input-password value="{{row.data.password}}"
                                 mask-icon="visible"
                                 readonly='[[row.mode=="navigation"]]' >
              </oj-input-password>
            </td>
          </tr>
      </template>
    </oj-table>
  </div>
</oj-bind-if>

<oj-collapsible expanded='false'>
  <h6 slot="header" class="wkt-subheading"><oj-bind-text value="[[labelMapper('page-design-advanced-label')]]"></oj-bind-text></h6>
  <oj-bind-if test="[[hasEncryptionSecret()]]">
    <div class="oj-panel">
      <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('encryption-secret-title')]]"></oj-bind-text></h6>
      <oj-form-layout max-columns="3" direction="row">
        <oj-input-text label-hint="[[labelMapper('encryption-secret-label')]]"
                       value="{{project.k8sDomain.runtimeSecretName.observable}}"
                       help.instruction="[[labelMapper('encryption-secret-help')]]">
        </oj-input-text>
        <oj-input-password label-hint="[[labelMapper('encryption-value-label')]]"
                           value="{{project.k8sDomain.runtimeSecretValue.observable}}"
                           mask-icon="visible"
                           help.instruction="[[labelMapper('encryption-value-help')]]">
        </oj-input-password>
        <oj-button display="icons" chroming="borderless" on-oj-action="[[handleRegenerateEncryptionValue]]">
          <span slot='startIcon' class="oj-ux-ico-replay"></span>
          <oj-bind-text value="[[labelMapper('regenerate-encryption-value-tooltip')]]"></oj-bind-text>
        </oj-button>
      </oj-form-layout>
    </div>
  </oj-bind-if>

  <div class="oj-panel">
    <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('introspection-title')]]"></oj-bind-text></h6>
    <oj-form-layout max-columns="2" direction="row">
      <oj-input-number label-hint="[[labelMapper('introspector-job-active-deadline-label')]]"
                       value="{{project.k8sDomain.introspectorJobActiveDeadlineSeconds.observable}}"
                       converter="[[integerConverter]]"
                       help.instruction="[[labelMapper('introspector-job-active-deadline-help')]]">
      </oj-input-number>
    </oj-form-layout>
  </div>

  <div class="oj-panel">
    <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('domain-server-title')]]"></oj-bind-text></h6>
    <oj-form-layout max-columns="2" direction="row">
      <oj-input-text label-hint="[[labelMapper('cpu-request-label')]]"
                     value="{{project.k8sDomain.cpuRequest.observable}}" class="editable"
                     validators="[[project.k8sDomain.cpuRequest.validators()]]"
                     help.instruction="[[labelMapper('cpu-request-help')]]">
      </oj-input-text>
      <oj-input-text label-hint="[[labelMapper('cpu-limit-label')]]"
                     value="{{project.k8sDomain.cpuLimit.observable}}" class="editable"
                     validators="[[project.k8sDomain.cpuLimit.validators()]]"
                     help.instruction="[[labelMapper('cpu-limit-help')]]">
      </oj-input-text>

      <oj-input-text label-hint="[[labelMapper('memory-request-label')]]"
                     value="{{project.k8sDomain.memoryRequest.observable}}" class="editable"
                     validators="[[project.k8sDomain.memoryRequest.validators()]]"
                     help.instruction="[[labelMapper('memory-request-help')]]">
      </oj-input-text>
      <oj-input-text label-hint="[[labelMapper('memory-limit-label')]]"
                     value="{{project.k8sDomain.memoryLimit.observable}}" class="editable"
                     validators="[[project.k8sDomain.memoryLimit.validators()]]"
                     help.instruction="[[labelMapper('memory-limit-help')]]">
      </oj-input-text>
    </oj-form-layout>
    <oj-form-layout max-columns="3" direction="row">
      <oj-switch label-hint="[[labelMapper('debug-stdout-label')]]"
                 value="{{project.k8sDomain.disableDebugStdout.observable}}"
                 help.instruction="[[labelMapper('debug-stdout-help')]]">
      </oj-switch>
      <oj-switch label-hint="[[labelMapper('disable-fan-label')]]"
                 value="{{project.k8sDomain.disableFan.observable}}"
                 help.instruction="[[labelMapper('disable-fan-help')]]">
      </oj-switch>
      <oj-switch label-hint="[[labelMapper('use-urandom-label')]]"
                 value="{{project.k8sDomain.useUrandom.observable}}"
                 help.instruction="[[labelMapper('use-urandom-help')]]">
      </oj-switch>
      <oj-bind-if test="[[hasNoClusters() === true ]]">
        <oj-input-number label-hint="[[labelMapper('replicas-label')]]"
                         converter="[[integerConverter]]"
                         value="{{project.k8sDomain.replicas.observable}}"
                         help.instruction="[[labelMapper('replicas-help')]]">
        </oj-input-number>
      </oj-bind-if>
    </oj-form-layout>

    <oj-form-layout max-columns="2" direction="row">
      <oj-input-text label-hint="[[labelMapper('min-heap-label')]]"
                     value="{{project.k8sDomain.minimumHeapSize.observable}}" class="editable"
                     validators="[[project.k8sDomain.minimumHeapSize.validators()]]"
                     help.instruction="[[labelMapper('min-heap-help')]]">
      </oj-input-text>
      <oj-input-text label-hint="[[labelMapper('max-heap-label')]]"
                     value="{{project.k8sDomain.maximumHeapSize.observable}}" class="editable"
                     validators="[[project.k8sDomain.maximumHeapSize.validators()]]"
                     help.instruction="[[labelMapper('max-heap-help')]]">
      </oj-input-text>
    </oj-form-layout>

    <oj-form-layout>
      <oj-text-area label-hint="[[labelMapper('additional-java-options-label')]]"
                    value="{{project.k8sDomain.additionalArguments.observable}}"
                    help.instruction="[[labelMapper('additional-java-options-help')]]">
      </oj-text-area>
    </oj-form-layout>
  </div>

  <div class="oj-panel">
    <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('domain-node-selector-title')]]"></oj-bind-text></h6>
    <oj-table id="domain-node-selector-table"
              class="wkt-domain-node-selectors-table"
              :aria-label="[[labelMapper('domain-node-selector-table-aria-label')]]"
              data="[[domainNodeSelectorDP]]"
              display="grid"
              layout="fixed"
              horizontal-grid-visible="enabled"
              vertical-grid-visible="enabled"
              edit-mode="rowEdit"
              columns='[[nodeSelectorColumnMetadata]]'>
      <template slot="rowTemplate" data-oj-as="row">
        <tr>
          <oj-bind-if test='[[row.mode=="navigation"]]'>
            <td>
              <oj-bind-text value="[[row.data.name]]"></oj-bind-text>
            </td>
            <td>
              <oj-bind-text value="[[row.data.value]]"></oj-bind-text>
            </td>
          </oj-bind-if>
          <oj-bind-if test='[[row.mode=="edit"]]'>
            <td>
              <oj-input-text value="{{row.data.name}}" class="editable"></oj-input-text>
            </td>
            <td>
              <oj-input-text value="{{row.data.value}}" class="editable"></oj-input-text>
            </td>
          </oj-bind-if>
          <td>
            <oj-button display="icons" chroming="borderless" on-oj-action="[[row.data.remove]]">
              <span slot="endIcon" class="oj-ux-ico-trash"></span>
              <oj-bind-text value="[[labelMapper('domain-node-selector-delete-row-tooltip')]]"></oj-bind-text>
            </oj-button>
          </td>
        </tr>
      </template>
      <template slot="headerTemplate" data-oj-as="header">
        <oj-button display="icons" chroming="borderless" on-oj-action="[[handleAddDomainNodeSelector]]">
          <span slot="endIcon" class="oj-ux-ico-plus"></span>
          <oj-bind-text value="[[labelMapper('domain-node-selector-add-row-tooltip')]]"></oj-bind-text>
        </oj-button>
      </template>
    </oj-table>
  </div>
</oj-collapsible>
