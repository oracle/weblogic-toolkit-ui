<div class="wkt-content-layout">
  <div class="wkt-content-top-bar">
    <oj-tab-bar class="oj-sm-condense oj-tabbar wkt-tab-bar"
                selection="{{selectedItem}}"
                data="[[dataProvider]]" edge="top" display="all">
      <template slot="itemTemplate" data-oj-as="item">
        <li :class="[[{'oj-disabled' : item.data.detail.disabled === 'true'}]]">
          <a href="#">
            <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
          </a>
        </li>
      </template>
    </oj-tab-bar>

    <oj-button id="installVerrazzanoButton"
               disabled="[[disableInstall]]"
               chroming="callToAction"
               on-oj-action="[[installVerrazzano]]"
               :title="[[labelMapper('hints-installVerrazzano')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-installVerrazzano')]]"></oj-bind-text>
          </span>
    </oj-button>
    <oj-button id="installStatusButton"
               disabled="[[disableInstallStatus]]"
               chroming="callToAction"
               on-oj-action="[[getInstallStatus]]"
               :title="[[labelMapper('hints-installStatus')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-installStatus')]]"></oj-bind-text>
          </span>
    </oj-button>
  </div>

  <oj-module role="main" class="wkt-content" config="[[moduleAdapter.koObservableConfig]]">
  </oj-module>
</div>
