<oj-dialog id="textInputDialog" class="wkt-text-input-dialog" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="{{title}}"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="textInputTracker">
    <div class="oj-panel">
      <oj-form-layout max-columns="1" direction="row">
        <oj-input-text label-hint="[[label]]"
                       value="{{textValue}}"
                       help.instruction="[[help]]"
                       required="true">
        </oj-input-text>
      </oj-form-layout>
    </div>
    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[okInput]]">
      <span><oj-bind-text value="[[anyLabelMapper('dialog-button-ok')]]"></oj-bind-text></span>
    </oj-button>
    <oj-button id="cancelButton" on-oj-action="[[cancelInput]]">
      <span><oj-bind-text value="[[anyLabelMapper('dialog-button-cancel')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
