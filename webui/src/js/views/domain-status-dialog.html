<oj-dialog id="domainStatusDialog" class="wkt-route-edit-dialog" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title">
      <oj-bind-text value="{{labelMapper('domain-status-title')}}"></oj-bind-text></span>
  </div>

  <div slot="body">
  <div class="oj-panel wkt-notop">
    <oj-label for="overallstatus">
      <oj-bind-text value="{{labelMapper('domain-status-overallstatus')}}"></oj-bind-text>
    </oj-label>
    <br>
    <oj-input-text id="overallstatus" value="{{domainOverallStatus}}" readonly="true"
    ></oj-input-text>
  </div>

  <div class="oj-panel wkt-notop">
    <oj-label for="introspectJobFailureCount">
      <oj-bind-text value="{{labelMapper('domain-status-introspectJobFailureCount')}}"></oj-bind-text>
    </oj-label>
    <br>
    <oj-input-text id="introspectJobFailureCount" value="{{introspectJobFailureCount}}" readonly="true"></oj-input-text>
  </div>

  <oj-bind-if test="[[domainHasError === true]]">
    <div class="oj-panel">
      <oj-label for="error-message">
        <oj-bind-text value="{{labelMapper('domain-status-message')}}"></oj-bind-text>
      </oj-label>
      <br>
      <oj-text-area class="domainError" id="error-message"  max-rows="-1" value="{{domainErrorMessage}}"
                    readonly="true">
      </oj-text-area>
    </div>
  </oj-bind-if>

  <div class="oj-panel">
    <oj-label for="conditions">
      <oj-bind-text value="{{labelMapper('domain-status-conditions')}}"></oj-bind-text>
    </oj-label>
    <br>
    <oj-text-area id="conditions" max-rows="-1"
                  value="{{domainConditions}}"
                  readonly="true">
    </oj-text-area>
  </div>

  <div class="oj-panel">

    <oj-label for="clusterstatus">
      <oj-bind-text value="{{labelMapper('domain-status-clusterstatus')}}"></oj-bind-text>
    </oj-label>
    <br>
    <oj-text-area id="clusterstatus" max-rows="-1" value="{{domainClusterStatus}}"
                  readonly="true">
    </oj-text-area>

  </div>

  <div class="oj-panel">
    <oj-label for="serverstatus">
      <oj-bind-text value="{{labelMapper('domain-status-serverstatus')}}"></oj-bind-text>
    </oj-label>
    <br>
    <oj-text-area id="serverstatus" max-rows="-1" value="{{domainServerStatus}}" readonly="true">
    </oj-text-area>
  </div>

  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[okInput]]">
      <span><oj-bind-text value="[[anyLabelMapper('dialog-button-ok')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
