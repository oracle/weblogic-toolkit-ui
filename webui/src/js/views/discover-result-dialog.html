<oj-dialog id="discoverResultDialog" class="wkt-discover-result-dialog wkt-fixed-body-dialog" :class="[[themeClasses]]" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[labelMapper('title')]]"></oj-bind-text></span>
  </div>
  <div slot="body" class="wkt-stacked-dialog-body">
    <oj-bind-text value="[[labelMapper('archive-message')]]"></oj-bind-text>
    <div class="oj-panel wkt-full-height">
      <oj-bind-for-each data="[[archiveTypes]]">
        <template data-oj-as="archiveType">
          <h6 class="wkt-subheading"><oj-bind-text value="[[archiveType.data.type]]"></oj-bind-text></h6>
          <oj-table class="wkt-table"
                    :aria-label="[[labelMapper('archive-table-aria-label')]]"
                    data="[[archiveType.data.entries]]"
                    display="grid"
                    layout="fixed"
                    horizontal-grid-visible="enabled"
                    vertical-grid-visible="enabled"
                    columns='[[typesColumnData]]'>
            <template slot="rowTemplate" data-oj-as="row">
              <tr>
                <td>
                  <oj-bind-text value="[[row.data.file]]"></oj-bind-text>
                </td>
                <td>
                  <oj-bind-text value="[[row.data.path]]"></oj-bind-text>
                </td>
              </tr>
            </template>
          </oj-table>
        </template>
      </oj-bind-for-each>
    </div>
  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[closeDialog]]">
      <span><oj-bind-text value="[[anyLabelMapper('dialog-button-ok')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
