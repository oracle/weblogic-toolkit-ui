<div class="wkt-content-layout">
  <div class="wkt-content-top-bar">
    <oj-tab-bar class="oj-sm-condense oj-tabbar wkt-tab-bar"
                selection="{{selectedItem}}"
                data="[[dataProvider]]" edge="top" display="all">
      <template slot="itemTemplate" data-oj-as="item">
        <li :class="[[{'oj-disabled' : item.data.detail.disabled === 'true'}]]">
          <a href="#">
            <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
          </a>
        </li>
      </template>
    </oj-tab-bar>
    <oj-bind-if test="[[showPrepareModel]]">
      <oj-button id="prepareModelButton"
                 chroming="callToAction"
                 on-oj-action="[[prepareModel]]"
                 :title="[[anyLabelMapper('model-page-hints-prepareModel')]]">
              <span>
                <oj-bind-text value="[[anyLabelMapper('model-page-button-prepareModel')]]"></oj-bind-text>
              </span>
      </oj-button>
    </oj-bind-if>
    <oj-button id="deployDomainButton"
               disabled="[[disableDeployDomain]]"
               chroming="callToAction"
               on-oj-action="[[deployDomain]]"
               :title="[[labelMapper('hints-deployDomain')]]">
            <span>
              <oj-bind-text value="[[labelMapper('button-deployDomain')]]"></oj-bind-text>
            </span>
    </oj-button>
    <oj-button id="domainStatusButton"
               disabled="[[disableGetDomainStatus]]"
               chroming="callToAction"
               on-oj-action="[[getDomainStatus]]"
               :title="[[labelMapper('hints-domainStatus')]]">
            <span>
              <oj-bind-text value="[[labelMapper('button-domainStatus')]]"></oj-bind-text>
            </span>
    </oj-button>
    <oj-button id="undeployDomainButton"
               disabled="[[disableUndeployDomain]]"
               chroming="callToAction"
               on-oj-action="[[undeployDomain]]"
               :title="[[labelMapper('hints-undeployDomain')]]">
            <span>
              <oj-bind-text value="[[labelMapper('button-undeployDomain')]]"></oj-bind-text>
            </span>
    </oj-button>
  </div>

  <oj-module role="main" class="wkt-content" config="[[moduleAdapter.koObservableConfig]]">
  </oj-module>
</div>
