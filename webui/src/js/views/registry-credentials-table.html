<oj-table id="container-image-registries-credentials-table"
          class="wkt-container-image-registries-credentials-table"
          :aria-label="[[labelMapper('container-image-registries-credentials-table-aria-label')]]"
          data="{{containerImageRegistriesCredentialsDataProvider}}"
          display="grid"
          layout="fixed"
          horizontal-grid-visible="enabled"
          vertical-grid-visible="enabled"
          edit-mode="rowEdit"
          columns='[[containerImageRegistriesCredentialsColumnData]]'>
  <template slot="rowTemplate" data-oj-as="row">
    <tr>
      <oj-bind-if test='[[row.mode=="navigation"]]'>
        <td>
          <oj-bind-text value="[[row.data.name]]"></oj-bind-text>
        </td>
        <td>
          <oj-bind-text value="[[row.data.address]]"></oj-bind-text>
        </td>
        <td>
          <oj-bind-text value="[[row.data.email]]"></oj-bind-text>
        </td>
        <td class="wkt-table-no-padding-cell">
          <oj-input-password value="[[row.data.username]]"
                             mask-icon="visible"
                             class="oj-read-only"
                             read-only="true">
          </oj-input-password>
        </td>
        <td class="wkt-table-no-padding-cell">
          <oj-input-password value="[[row.data.password]]"
                             mask-icon="visible"
                             class="oj-read-only"
                             read-only="true">
          </oj-input-password>
        </td>
      </oj-bind-if>
      <oj-bind-if test='[[row.mode=="edit"]]'>
        <td>
          <oj-input-text value="{{row.data.name}}" class="editable">
          </oj-input-text>
        </td>
        <td>
          <oj-input-text value="{{row.data.address}}" class="editable">
          </oj-input-text>
        </td>
        <td>
          <oj-input-text value="{{row.data.email}}" class="editable">
          </oj-input-text>
        </td>
        <td>
          <oj-input-password value="{{row.data.username}}"
                             class="editable"
                             mask-icon="visible">
          </oj-input-password>
        </td>
        <td>
          <oj-input-password value="{{row.data.password}}"
                             class="editable"
                             mask-icon="visible">
          </oj-input-password>
        </td>
      </oj-bind-if>
      <td>
        <oj-button display="icons" chroming="borderless" on-oj-action="[[deleteCredential]]">
          <span slot="endIcon" class="oj-ux-ico-trash"></span>
          <oj-bind-text value="[[labelMapper('container-image-registries-credentials-delete-row-tooltip')]]"></oj-bind-text>
        </oj-button>
      </td>
    </tr>
  </template>
  <template slot="headerTemplate" data-oj-as="header">
    <oj-button display="icons" chroming="borderless" on-oj-action="[[addCredential]]">
      <span slot="endIcon" class="oj-ux-ico-plus"></span>
      <oj-bind-text value="[[labelMapper('container-image-registries-credentials-add-row-tooltip')]]"></oj-bind-text>
    </oj-button>
  </template>
</oj-table>
