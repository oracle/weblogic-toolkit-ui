<oj-dialog id="wktRegistryCredentialsDialog" class="wkt-registry-credentials-dialog" initial-visibility="hide">
  <div slot="header">
    <span class="oj-dialog-title"><oj-bind-text value="[[getTitle()]]"></oj-bind-text></span>
  </div>

  <div slot="body">
    <oj-module config="[[registryCredentialsModule]]"></oj-module>
  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[dismissDialog]]">
      <span><oj-bind-text value="[[t('dialog-button-ok')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
