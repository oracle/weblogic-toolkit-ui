<div class="wkt-content-layout">
  <div class="wkt-content-top-bar">
    <oj-tab-bar class="oj-sm-condense oj-tabbar wkt-tab-bar"
                selection="{{selectedItem}}"
                data="[[dataProvider]]" edge="top" display="all">
      <template slot="itemTemplate" data-oj-as="item">
        <li :class="[[{'oj-disabled' : item.data.detail.disabled === 'true'}]]">
          <a href="#">
            <oj-bind-text value="[[item.data.detail.label]]"></oj-bind-text>
          </a>
        </li>
      </template>
    </oj-tab-bar>
    <oj-button id="deployApplicationButton"
               disabled="[[disableDeployApplication]]"
               chroming="callToAction"
               on-oj-action="[[deployApplication]]"
               :title="[[labelMapper('hints-deployApplication')]]">
            <span>
              <oj-bind-text value="[[labelMapper('button-deployApplication')]]"></oj-bind-text>
            </span>
    </oj-button>
    <oj-button id="applicationStatusButton"
               disabled="[[disableGetApplicationStatus]]"
               chroming="callToAction"
               on-oj-action="[[getApplicationStatus]]"
               :title="[[labelMapper('hints-applicationStatus')]]">
            <span>
              <oj-bind-text value="[[labelMapper('button-applicationStatus')]]"></oj-bind-text>
            </span>
    </oj-button>
    <oj-button id="undeployApplicationButton"
               disabled="[[disableUndeployApplication]]"
               chroming="callToAction"
               on-oj-action="[[undeployApplication]]"
               :title="[[labelMapper('hints-undeployApplication')]]">
            <span>
              <oj-bind-text value="[[labelMapper('button-undeployApplication')]]"></oj-bind-text>
            </span>
    </oj-button>
  </div>

  <oj-module role="main" class="wkt-content" config="[[moduleAdapter.koObservableConfig]]">
  </oj-module>
</div>
