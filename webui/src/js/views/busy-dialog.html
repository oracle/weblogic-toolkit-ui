<oj-dialog id="busyDialog" class="wkt-busy-dialog" :class="[[themeClasses]]" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="{{busyMessage}}"></oj-bind-text></span>
  </div>
  <div slot="body" class="wkt-busy-body">
    <oj-bind-if test="[[indicatorType === 'bar']]">
      <oj-progress-bar id="progressIndicator" value="{{busyPercent}}"></oj-progress-bar>
    </oj-bind-if>
    <oj-bind-if test="[[indicatorType === 'circle']]">
      <oj-progress-circle id="progressIndicator" value="{{busyPercent}}"></oj-progress-circle>
    </oj-bind-if>
  </div>
</oj-dialog>
