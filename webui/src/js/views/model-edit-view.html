<div id="wkt-container" class="oj-sm-flex-wrap-nowrap oj-flex wkt-model-edit-container">
  <oj-bind-if test="[[aliasDataError]]">
    <div class="wkt-content">
      <oj-bind-text value="[[aliasDataError]]"> </oj-bind-text>
    </div>
  </oj-bind-if>

  <oj-bind-if test="[[aliasDataLoaded]]">
    <div id="wkt-model-editor-nav-container"
         class="wkt-model-editor-nav-container"
    >
      <oj-module config="[[navModuleConfig]]"></oj-module>
    </div>

    <div class="wkt-right-pane">
      <oj-module role="main" class="wkt-model-edit-view-content" config="[[editPage]]">
      </oj-module>
    </div>
  </oj-bind-if>
</div>
