<oj-dialog id="clusterEditDialog" class="wkt-cluster-edit-dialog" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[labelMapper('dialog-title')]]"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="domainTracker">
      <div class="oj-panel">
        <oj-form-layout max-columns="2" direction="row">
          <oj-input-text class="wkt-can-readonly-field"
                         label-hint="[[labelMapper('name-label')]]"
                         value="{{name.observable}}"
                         readonly="[[isDomainInPV === false]]"
                         validators="[[[nameIsUnique]]]"
                         help.instruction="[[labelMapper('name-help')]]">
          </oj-input-text>

          <oj-input-number label-hint="[[labelMapper('replicas-label')]]"
                           converter="[[integerConverter]]"
                           value="{{replicas.observable}}"
                           validators="[[replicas.validators()]]"
                           help.instruction="[[labelMapper('replicas-help')]]">
          </oj-input-number>

          <oj-input-text label-hint="[[labelMapper('min-heap-label')]]"
                         value="{{minHeap.observable}}"
                         validators="[[minHeap.validators()]]"
                         help.instruction="[[labelMapper('min-heap-help')]]">
          </oj-input-text>

          <oj-input-text label-hint="[[labelMapper('max-heap-label')]]"
                         value="{{maxHeap.observable}}"
                         validators="[[maxHeap.validators()]]"
                         help.instruction="[[labelMapper('max-heap-help')]]">
          </oj-input-text>

          <oj-input-text label-hint="[[labelMapper('cpu-request-label')]]"
                         value="{{cpuRequest.observable}}"
                         validators="[[cpuRequest.validators()]]"
                         help.instruction="[[labelMapper('cpu-request-help')]]">
          </oj-input-text>

          <oj-input-text label-hint="[[labelMapper('cpu-limit-label')]]"
                         value="{{cpuLimit.observable}}"
                         validators="[[cpuLimit.validators()]]"
                         help.instruction="[[labelMapper('cpu-limit-help')]]">
          </oj-input-text>

          <oj-input-text label-hint="[[labelMapper('memory-request-label')]]"
                         value="{{memoryRequest.observable}}"
                         validators="[[memoryRequest.validators()]]"
                         help.instruction="[[labelMapper('memory-request-help')]]">
          </oj-input-text>

          <oj-input-text label-hint="[[labelMapper('memory-limit-label')]]"
                         value="{{memoryLimit.observable}}"
                         validators="[[memoryLimit.validators()]]"
                         help.instruction="[[labelMapper('memory-limit-help')]]">
          </oj-input-text>

          <oj-switch label-hint="[[labelMapper('debug-stdout-label')]]"
                     value="{{disableDebugStdout.observable}}"
                     help.instruction="[[labelMapper('debug-stdout-help')]]">
          </oj-switch>

          <oj-switch label-hint="[[labelMapper('disable-fan-label')]]"
                     value="{{disableFan.observable}}"
                     help.instruction="[[labelMapper('disable-fan-help')]]">
          </oj-switch>

          <oj-switch label-hint="[[labelMapper('use-urandom-label')]]"
                     value="{{useUrandom.observable}}"
                     help.instruction="[[labelMapper('use-urandom-help')]]">
          </oj-switch>

          <oj-text-area label-hint="[[labelMapper('additional-java-options-label')]]"
                        value="{{additionalArguments.observable}}"
                        help.instruction="[[labelMapper('additional-java-options-help')]]">
          </oj-text-area>
        </oj-form-layout>
      </div>
    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[okInput]]">
      <span><oj-bind-text value="[[i18n.t('dialog-button-ok')]]"></oj-bind-text></span>
    </oj-button>
    <oj-button id="cancelButton" on-oj-action="[[cancelInput]]">
      <span><oj-bind-text value="[[i18n.t('dialog-button-cancel')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
