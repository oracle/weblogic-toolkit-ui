<oj-dialog id="wktMacosEnvironmentVariablesDialog" class="wkt-macos-env-variables-dialog wkt-fixed-body-dialog" :class="[[themeClasses]]" initial-visibility="hide">
  <div slot="header">
    <span class="oj-dialog-title"><oj-bind-text value="[[labelMapper('title')]]"></oj-bind-text></span>
  </div>

  <div slot="body">
    <div class="oj-panel wkt-notop wkt-full-height">
      <oj-table id="macos-environment-variables-table"
                class="wkt-table"
                :aria-label="[[labelMapper('table-aria-label')]]"
                data="[[environmentVariablesDataProvider]]"
                display="grid"
                layout="fixed"
                horizontal-grid-visible="enabled"
                vertical-grid-visible="enabled"
                edit-mode="none"
                columns='[[environmentVariablesColumnData]]'>
        <template slot="rowTemplate" data-oj-as="row">
          <tr>
              <td>
                <oj-bind-text value="[[row.data.name]]"></oj-bind-text>
              </td>
              <td>
                <oj-bind-text value="[[row.data.value]]"></oj-bind-text>
              </td>
          </tr>
        </template>
      </oj-table>
    </div>
  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[dismissDialog]]">
      <span><oj-bind-text value="[[i18n.t('dialog-button-ok')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
