<h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('title')]]"></oj-bind-text></h6>
<div class="oj-panel">
  <oj-form-layout max-columns="2" direction="row">
    <oj-input-text label-hint="[[labelMapper('name-label')]]"
                   value="{{project.vzInstall.installationName.observable}}"
                   help.instruction="[[labelMapper('name-help')]]">
    </oj-input-text>
    <oj-select-single label-hint="[[labelMapper('profile-label')]]"
                      value="{{project.vzInstall.installationProfile.observable}}"
                      data="{{vzInstallProfiles}}"
                      help.instruction="[[labelMapper('profile-help')]]">
    </oj-select-single>
    <oj-select-single label-hint="[[labelMapper('version-label')]]"
                      required
                      value="{{project.vzInstall.versionTag.observable}}"
                      data="{{vzVersionTags}}"
                      help.instruction="[[labelMapper('version-help')]]">
    </oj-select-single>
  </oj-form-layout>
</div>
