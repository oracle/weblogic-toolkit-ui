<div class="wkt-dialog-content" id="networkSettings">
  <h6><oj-bind-text value="[[labelMapper('title')]]"></oj-bind-text></h6>

  <div class="oj-panel wkt-notop wkt-dialog-middle">
    <p :class="[[topClass]]"><oj-bind-text value="[[topMessage]]"></oj-bind-text></p>

    <oj-form-layout max-columns="1" direction="row">
      <oj-input-text label-hint="[[settingsLabelMapper('https-proxy-url-label')]]"
                     value="{{proxyUrl}}"
                     validators="[[getProxyUrlValidators()]]"
                     help.instruction="[[settingsLabelMapper('https-proxy-url-help')]]">
      </oj-input-text>
      <oj-input-text label-hint="[[settingsLabelMapper('bypass-proxy-hosts-label')]]"
                     value="{{bypassProxyHosts}}"
                     help.instruction="[[settingsLabelMapper('bypass-proxy-hosts-help')]]">
      </oj-input-text>
      <oj-input-number label-hint="[[settingsLabelMapper('startup-connectivity-timeout-label')]]"
                       min="1" max="60" step="1"
                       value="{{requestTimeoutSeconds}}"
                       help.instruction="[[settingsLabelMapper('startup-connectivity-timeout-help')]]">
      </oj-input-number>
      <div class="wkt-network-try-block">
        <oj-button chroming="callToAction" on-oj-action="[[tryConnect]]">
          <span><oj-bind-text value="[[labelMapper('button-connect')]]"></oj-bind-text></span>
        </oj-button>
          <div class="wkt-network-try-message">
          <oj-bind-text value="[[tryMessage]]"></oj-bind-text>
        </div>
      </div>
    </oj-form-layout>
  </div>

  <div class="wkt-dialog-footer">
    <oj-button disabled="[[!connectOk()]]" on-oj-action="[[restartApp]]">
      <span><oj-bind-text value="[[labelMapper('button-restart')]]"></oj-bind-text></span>
    </oj-button>
    <oj-button on-oj-action="[[exitApp]]">
      <span><oj-bind-text value="[[labelMapper('button-exit')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</div>
