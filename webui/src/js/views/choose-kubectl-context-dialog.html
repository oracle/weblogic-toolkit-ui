<oj-dialog id="chooseKubectlContextDialog" class="wkt-add-to-archive-dialog" :class="[[themeClasses]]" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title">
      <oj-bind-text value="[[labelMapper('dialog-title')]]"></oj-bind-text>
    </span>
  </div>
  <div slot="body">
    <div class="oj-panel">
      <oj-form-layout max-columns="1" direction="row">
        <oj-c-select-single label-hint="[[labelMapper('name-label')]]"
                            value="{{selectedKubectlContextName}}"
                            data="[[availableKubectlContextNamesDP]]"
                            item-text="label"
                            help.instruction="[[labelMapper('name-help')]]">
        </oj-c-select-single>
      </oj-form-layout>
    </div>
  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[okInput]]">
      <span><oj-bind-text value="[[i18n.t('dialog-button-ok')]]"></oj-bind-text></span>
    </oj-button>
    <oj-button id="cancelButton" on-oj-action="[[cancelInput]]">
      <span><oj-bind-text value="[[i18n.t('dialog-button-cancel')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
