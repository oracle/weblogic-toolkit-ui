<oj-table id="properties-table"
          class="wkt-model-properties-table"
          :aria-label="[[labelMapper('table-aria-label')]]"
          data="[[propertiesDataProvider]]"
          edit-mode="rowEdit"
          display="grid"
          horizontal-grid-visible="enabled"
          vertical-grid-visible="enabled"
          layout="fixed"
          columns='[[columnData]]'>
  <template slot="rowTemplate" data-oj-as="row">
    <tr data-bind="attr: {'data-uid': row.data.uid}">
      <oj-bind-if test='[[row.mode=="navigation"]]'>
        <td><oj-bind-text value="[[row.data.Name]]"></oj-bind-text></td>
        <td><oj-bind-text value="[[row.data.Value]]"></oj-bind-text></td>
      </oj-bind-if>
      <oj-bind-if test='[[row.mode=="edit"]]'>
        <td><oj-input-text value="{{row.data.Name}}" class="editable"></oj-input-text></td>
        <td><oj-input-text value="{{row.data.Value}}" class="editable"></oj-input-text></td>
      </oj-bind-if>
      <td>
        <oj-button display="icons" chroming="borderless" on-oj-action="[[row.data.remove]]">
          <span slot="endIcon" class="oj-ux-ico-trash"></span>
          <oj-bind-text value="[[labelMapper('delete-tooltip')]]"></oj-bind-text>
        </oj-button>
      </td>
    </tr>
  </template>
  <template slot="headerTemplate" data-oj-as="header">
    <oj-button display="icons" chroming="borderless" on-oj-action="[[handleAddRow]]">
      <span slot="endIcon" class="oj-ux-ico-plus"></span>
      <oj-bind-text value="[[labelMapper('add-tooltip')]]"></oj-bind-text>
    </oj-button>
  </template>
</oj-table>
