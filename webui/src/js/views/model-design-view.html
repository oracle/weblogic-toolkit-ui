<div class="wkt-model-edit-design" data-runtime-role="tool">
  <wdt-model-designer id="WdtModelDesigner"
                      on-provider-activated="[[providerActivated]]"
                      on-provider-deactivated="[[providerDeactivated]]"
                      on-changes-auto-downloaded="[[changesAutoDownloaded]]"
                      on-connection-lost-refused="[[connectionLostRefused]]">
  </wdt-model-designer>

  <oj-bind-if test="[[showRemoteConsoleConfigForm() === true]]">
    <div class="oj-panel">
      <h6 class="wkt-subheading">
        <oj-bind-text value="[[labelMapper('wrc-form-title')]]"></oj-bind-text>
      </h6>
      <p id="model-design-wrc-install" class="wkt-link-container" data-bind="html: wrcInstallInstructions"></p>
      <oj-form-layout max-columns="1" direction="row">
        <oj-input-text label-hint="[[i18n.t('user-settings-dialog-wrc-home-label')]]"
                       value="{{project.wdtModel.internal.wlRemoteConsoleHome.observable}}"
                       help.instruction="[[getWebLogicRemoteConsoleHomeHelpText()]]">
          <oj-button slot="end" display="icons" chroming="borderless" on-oj-action="[[chooseWebLogicRemoteConsoleHomeDirectory]]">
            <span slot="endIcon" class="oj-ux-ico-folder" role="img"></span>
            <oj-bind-text value="[[i18n.t('user-settings-dialog-wrc-home-tooltip')]]"></oj-bind-text>
          </oj-button>
          <oj-bind-if test="[[isLinux() === true]]">
            <oj-button slot="end" display="icons" chroming="borderless" on-oj-action="[[chooseWebLogicRemoteConsoleAppImage]]">
              <span slot="endIcon" class="oj-ux-ico-file-bin" role="img"></span>
              <oj-bind-text value="[[i18n.t('user-settings-dialog-wrc-appimage-tooltip')]]"></oj-bind-text>
            </oj-button>
          </oj-bind-if>
        </oj-input-text>
        <oj-button id="start-wrc-button"
                   disabled="[[disableStartButton]]"
                   chroming="callToAction"
                   on-oj-action="[[startWebLogicRemoteConsole]]"
                   :title="[[labelMapper('hints-startWebLogicRemoteConsole')]]">
          <span>
            <oj-bind-text value="[[labelMapper('button-startWebLogicRemoteConsole')]]"></oj-bind-text>
          </span>
        </oj-button>
      </oj-form-layout>
    </div>
  </oj-bind-if>
</div>
