<h6>Cluster <oj-bind-text value="[[name]]"> </oj-bind-text></h6>

<ul>
  <oj-bind-for-each data="[[fields]]">
    <template>
      <li><oj-bind-text value="[[$current.data.key]]"></oj-bind-text>:
        <oj-bind-text value="[[$current.data.value]]"></oj-bind-text></li>
    </template>
  </oj-bind-for-each>
</ul>
