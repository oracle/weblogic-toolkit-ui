<oj-table
  class="wkt-model-edit-table wkt-model-edit-list-table"
  :aria-label="[[ariaLabel]]"
  :class="[[extraClass]]"
  data="[[listDataProvider]]"
  display="grid"
  horizontal-grid-visible="enabled"
  vertical-grid-visible="enabled"
  layout="fixed"
  columns='[[columnData]]'
>
  <template slot="rowTemplate" data-oj-as="row">
    <tr data-bind="attr: {'data-uid': row.data.uid}">
      <td><oj-bind-text value="[[row.data.name]]"></oj-bind-text></td>
      <oj-bind-if test="[[reorderable]]">
        <td>
          <div class="wkt-model-edit-reorder-cell">
            <oj-c-button display="icons"
                         chroming="borderless"
                         size="sm"
                         label="[[moveUpLabel]]"
                         disabled="[[!canMoveUp(row.data) || hideControls()]]"
                         on-oj-action="[[moveUp]]">
              <span slot="endIcon" class="oj-ux-ico-chevron-up"></span>
            </oj-c-button>
            <oj-c-button display="icons"
                         chroming="borderless"
                         size="sm"
                         label="[[moveDownLabel]]"
                         disabled="[[!canMoveDown(row.data) || hideControls()]]"
                         on-oj-action="[[moveDown]]">
              <span slot="endIcon" class="oj-ux-ico-chevron-down"></span>
            </oj-c-button>
          </div>
        </td>
      </oj-bind-if>
      <td>
        <oj-c-button
          display="icons"
          label="[[deleteLabel]]"
          chroming="borderless"
          on-oj-action="[[deleteItem]]"
          disabled="[[hideControls]]"
        >
          <span slot="endIcon" class="oj-ux-ico-trash"></span>
        </oj-c-button>
      </td>
    </tr>
  </template>
  <template slot="headerTemplate" data-oj-as="header">
    <oj-c-button
      display="icons"
      label="[[addLabel]]"
      chroming="borderless"
      on-oj-action="[[addItem]]"
      disabled="[[hideControls]]"
    >
      <span slot="endIcon" class="oj-ux-ico-plus"></span>
    </oj-c-button>
  </template>
  <template slot="noData">
    <div class="wkt-model-edit-table-no-data"><oj-bind-text value="[[noDataLabel]]"></oj-bind-text></div>
  </template>
</oj-table>
<oj-bind-if test="[[!disabled()]]">
  <div class="oj-helphints-inline-container wkt-model-edit-below-help">
    <oj-bind-text value="[[helpText]]"></oj-bind-text>
  </div>
</oj-bind-if>
