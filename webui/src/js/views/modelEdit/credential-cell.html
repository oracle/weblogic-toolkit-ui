<div class="wkt-model-edit-instances-cell">
  <div class="wkt-model-edit-instances-cell-value">
    <oj-bind-if test="[[show]]">
      <oj-bind-text value="[[value]]"></oj-bind-text>
    </oj-bind-if>
    <oj-bind-if test="[[!show()]]">
      <oj-c-input-password
        value="{{value}}"
        readOnly="true"
      >
      </oj-c-input-password>
    </oj-bind-if>
  </div>
  <oj-c-button
    display="icons"
    size="sm"
    label="[[showLabel]]"
    chroming="borderless"
    on-oj-action="[[toggleShow]]">
    <span slot="endIcon" :class="[[icon]]" role="img"></span>
  </oj-c-button>
</div>
