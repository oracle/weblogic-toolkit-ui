<oj-dialog id="editFieldDialog" class="wkt-model-edit-field-dialog" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[getTitle()]]"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="modelEditFieldTracker">
      <div class="oj-panel">
        <oj-c-radioset
          id="radiosetId"
          label-hint="[[labelMapper('label')]]"
          label-edge="inside"
          options="[[editOptions]]"
          value="{{editOption}}">
        </oj-c-radioset>

        <oj-bind-if test="[[variableOptionSelected]]">
          <oj-select-single
            class="wkt-model-edit-field-stacked"
            label-hint="[[labelMapper('variable-choice-label')]]"
            help.instruction="[[labelMapper('variable-choice-help')]]"
            value="{{variableName}}"
            data="[[variablesProvider]]"
            required="true"
          >
          </oj-select-single>
        </oj-bind-if>

        <oj-bind-if test="[[newVariableOptionSelected]]">
          <oj-c-input-text
            class="wkt-model-edit-field-stacked"
            label-hint="[[labelMapper('variable-name-label')]]"
            help.instruction="[[labelMapper('variable-name-help')]]"
            value="{{newVariableName}}"
            required="true"
            validators="[[[variableNameValidator]]]"
          >
          </oj-c-input-text>
          <oj-c-input-text
            class="wkt-model-edit-field-stacked"
            label-hint="[[labelMapper('variable-value-label')]]"
            help.instruction="[[labelMapper('variable-value-help')]]"
            value="{{variableValue}}"
            required="true"
            validators="[[[valueValidator]]]"
          >
          </oj-c-input-text>
        </oj-bind-if>
      </div>

    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-c-button id="okButton" label="[[i18n.t('dialog-button-ok')]]" on-oj-action="[[okInput]]">
    </oj-c-button>
    <oj-c-button id="cancelButton" label="[[i18n.t('dialog-button-cancel')]]" on-oj-action="[[cancelInput]]">
    </oj-c-button>
  </div>
</oj-dialog>
