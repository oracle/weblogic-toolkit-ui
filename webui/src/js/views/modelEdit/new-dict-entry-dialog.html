<oj-dialog id="newDictEntryDialog" class="wkt-model-edit-attribute-dialog" :class="[[themeClasses]]" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[getTitle()]]"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="modelNewEntryTracker">
      <div class="oj-panel wkt-model-edit-dialog-panel">
        <oj-c-form-layout class="wkt-model-edit-attribute-form" max-columns="1">

          <oj-bind-for-each data="[[fields]]">
            <template data-oj-as="field">

              <oj-bind-if test="[[field.data.editorType === 'string']]">
                <oj-c-input-text
                  label-hint="[[field.data.label]]"
                  help.instruction="[[field.data.help]]"
                  value="{{field.data.observable}}"
                  required="true"
                  validators="[[field.data.validators]]"
                >
                </oj-c-input-text>
              </oj-bind-if>

              <oj-bind-if test="[[field.data.editorType === 'select']]">
                <oj-c-select-single
                  item-text="label"
                  label-hint="[[field.data.label]]"
                  help.instruction="[[field.data.help]]"
                  value="{{field.data.observable}}"
                  data="[[field.data.optionsProvider]]"
                  required="true"
                >
                </oj-c-select-single>
              </oj-bind-if>

              <oj-bind-if test="[[field.data.editorType === 'selectMulti']]">
                <!-- oj-c-select-multiple broken: Jira JET-76802 -->
                <!-- oj-c-select-multiple uses data="..." instead of options="..." -->
                <oj-select-many
                  item-text="label"
                  label-hint="[[field.data.label]]"
                  help.instruction="[[field.data.help]]"
                  value="{{field.data.observable}}"
                  options="[[field.data.optionsProvider]]"
                  required="true"
                >
                </oj-select-many>
              </oj-bind-if>

              <oj-bind-if test="[[field.data.editorType === 'combo']]">
                <oj-combobox-one
                  label-hint="[[field.data.label]]"
                  help.instruction="[[field.data.help]]"
                  value="{{field.data.observable}}"
                  options="[[field.data.optionsProvider]]"
                  required="true"
                >
                </oj-combobox-one>
              </oj-bind-if>

              <oj-bind-if test="[[field.data.editorType === 'comboMulti']]">
                <oj-combobox-many
                  label-hint="[[field.data.label]]"
                  help.instruction="[[field.data.help]]"
                  value="{{field.data.observable}}"
                  options="[[field.data.optionsProvider]]"
                  required="true"
                >
                </oj-combobox-many>
              </oj-bind-if>

            </template>
          </oj-bind-for-each>
        </oj-c-form-layout>
      </div>
    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-c-button id="okButton" label="[[t('dialog-button-ok')]]" on-oj-action="[[okInput]]">
    </oj-c-button>
    <oj-c-button id="cancelButton" label="[[t('dialog-button-cancel')]]" on-oj-action="[[cancelInput]]">
    </oj-c-button>
  </div>
</oj-dialog>
