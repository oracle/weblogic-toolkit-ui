<h6><oj-bind-text value="[[elementLabel]]"></oj-bind-text> <oj-bind-text value="[[name]]"></oj-bind-text></h6>

<div class="oj-panel">
  <oj-form-layout max-columns="2" direction="row">
    <oj-module config="[[fieldConfig('Cluster')]]"></oj-module>
    <oj-module config="[[fieldConfig('ListenPort')]]"></oj-module>
    <oj-module config="[[fieldConfig('DefaultIIOPUser')]]"></oj-module>
    <oj-module config="[[fieldConfig('Notes')]]"></oj-module>
  </oj-form-layout>
  <oj-collapsible class="wkt-model-edit-field-stacked" expanded='false'>
    <h6 slot="header" class="wkt-subheading">
      <oj-bind-text value="[[editLabelMapper('advanced-label')]]"></oj-bind-text>
    </h6>
    <div>
      <oj-module config="[[remainingModuleConfig]]"></oj-module>
    </div>
  </oj-collapsible>
</div>
<div class="oj-panel">
  <h6 class="wkt-subheading"><oj-bind-text value="[[labelMapper('ssl-title')]]"></oj-bind-text></h6>
  <oj-form-layout max-columns="2" direction="row">
    <oj-module config="[[sslFieldConfig('Enabled')]]"></oj-module>
    <oj-module config="[[sslFieldConfig('ListenPort')]]"></oj-module>
  </oj-form-layout>
</div>
