<oj-dialog id="newInstanceDialog" class="wkt-model-edit-field-dialog" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[title]]"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="modelNewEntryTracker">
      <div class="oj-panel">
        <oj-c-input-text
          class="wkt-model-edit-field-stacked"
          label-hint="[[nameLabel]]"
          help.instruction="[[helpLabel]]"
          value="{{instanceName}}"
          required="true"
          validators="[[nameValidators]]"
        >
        </oj-c-input-text>
      </div>
    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-c-button id="okButton" label="[[i18n.t('dialog-button-ok')]]" on-oj-action="[[okInput]]">
    </oj-c-button>
    <oj-c-button id="cancelButton" label="[[i18n.t('dialog-button-cancel')]]" on-oj-action="[[cancelInput]]">
    </oj-c-button>
  </div>
</oj-dialog>
