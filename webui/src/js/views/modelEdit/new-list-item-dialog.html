<oj-dialog id="newListItemDialog" class="wkt-model-edit-attribute-dialog" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[title]]"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="modelNewEntryTracker">
      <div class="oj-panel">
        <oj-bind-if test="[[editorType === 'string']]">
          <oj-c-input-text
            class="wkt-model-edit-attribute-stacked"
            label-hint="[[nameLabel]]"
            help.instruction="[[nameHelp]]"
            value="{{elementName}}"
            required="true"
            validators="[[nameValidators]]"
          >
            <oj-bind-if test="[[isFile]]">
              <oj-c-button
                slot="end"
                label="[[fileLabel]]"
                display="icons"
                chroming="borderless"
                on-oj-action="[[selectFile]]">
                <span slot="endIcon" class="oj-ux-ico-folder" role="img"></span>
              </oj-c-button>
            </oj-bind-if>
          </oj-c-input-text>
        </oj-bind-if>

        <oj-bind-if test="[[editorType === 'select']]">
          <oj-c-select-single
            item-text="label"
            label-hint="[[nameLabel]]"
            help.instruction="[[nameHelp]]"
            value="{{elementName}}"
            data="[[optionsProvider]]"
            required="true"
          >
          </oj-c-select-single>
        </oj-bind-if>

        <oj-bind-if test="[[editorType === 'combo']]">
          <oj-combobox-one
            label-hint="[[nameLabel]]"
            help.instruction="[[nameHelp]]"
            value="{{elementName}}"
            options="[[optionsProvider]]"
            required="true"
          >
          </oj-combobox-one>
        </oj-bind-if>
      </div>
    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-c-button id="okButton" label="[[t('dialog-button-ok')]]" on-oj-action="[[okInput]]">
    </oj-c-button>
    <oj-c-button id="cancelButton" label="[[t('dialog-button-cancel')]]" on-oj-action="[[cancelInput]]">
    </oj-c-button>
  </div>
</oj-dialog>
