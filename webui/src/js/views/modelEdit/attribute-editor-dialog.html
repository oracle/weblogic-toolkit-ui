<oj-dialog id="attributeEditorDialog" class="wkt-model-edit-attribute-dialog" :class="[[themeClasses]]" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[getTitle()]]"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="modelEditAttributeTracker">
      <div class="oj-panel">

        <oj-c-radioset
          id="radiosetId"
          label-hint="[[labelMapper('label')]]"
          label-edge="inside"
          options="[[editOptions]]"
          value="{{editOption}}"
        >
        </oj-c-radioset>

        <oj-bind-if test="[[variableOptionSelected]]">
          <oj-c-select-single
            class="wkt-model-edit-attribute-stacked"
            label-hint="[[labelMapper('variable-choice-label')]]"
            help.instruction="[[labelMapper('variable-choice-help')]]"
            value="{{variableName}}"
            data="[[variablesProvider]]"
            item-text="label"
            required="true"
          >
          </oj-c-select-single>
        </oj-bind-if>

        <oj-bind-if test="[[newVariableOptionSelected]]">
          <oj-c-input-text
            class="wkt-model-edit-attribute-stacked"
            label-hint="[[labelMapper('variable-name-label')]]"
            help.instruction="[[labelMapper('variable-name-help')]]"
            value="{{newVariableName}}"
            required="true"
            validators="[[[variableNameValidator]]]"
          >
          </oj-c-input-text>
          <oj-c-input-text
            class="wkt-model-edit-attribute-stacked"
            label-hint="[[labelMapper('variable-value-label')]]"
            help.instruction="[[labelMapper('variable-value-help')]]"
            value="{{variableValue}}"
            required="true"
            validators="[[[valueValidator]]]"
          >
          </oj-c-input-text>
        </oj-bind-if>

        <oj-bind-if test="[[enterSegregateName]]">
          <oj-c-input-text
            class="wkt-model-edit-attribute-stacked"
            label-hint="[[archiveSegregateLabel]]"
            help.instruction="[[archiveSegregateHelp]]"
            value="{{archiveSegregateName}}"
            required="true"
          >
          </oj-c-input-text>
        </oj-bind-if>

        <oj-bind-if test="[[hasErrorMessages]]">
          <div class="wkt-model-edit-attribute-stacked">
            <oj-c-message-banner data="[[errorMessageProvider]]" type="page"></oj-c-message-banner>
          </div>
        </oj-bind-if>

      </div>

    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-c-button id="okButton" label="[[t('dialog-button-ok')]]" on-oj-action="[[okInput]]">
    </oj-c-button>
    <oj-c-button id="cancelButton" label="[[t('dialog-button-cancel')]]" on-oj-action="[[cancelInput]]">
    </oj-c-button>
  </div>
</oj-dialog>
