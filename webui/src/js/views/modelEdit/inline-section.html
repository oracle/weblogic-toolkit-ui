<oj-bind-for-each data="[[contents]]">
  <template data-oj-as="content">
    <oj-bind-if test="[[content.data.title]]">
      <h6 class="wkt-subheading"><oj-bind-text value="[[content.data.title]]"></oj-bind-text></h6>
    </oj-bind-if>
    <oj-bind-if test="[[content.data.moduleConfig]]">
      <oj-module config="[[content.data.moduleConfig]]"></oj-module>
    </oj-bind-if>
  </template>
</oj-bind-for-each>
