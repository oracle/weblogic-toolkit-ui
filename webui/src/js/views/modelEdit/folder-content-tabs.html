<oj-bind-if test="showTabs">
  <oj-tab-bar id="codetabs" class="oj-sm-condense wkt-tab-bar-nested"
              selection="{{selectedTab}}" data="[[tabsData]]" edge="top" overflow="popup">
    <template slot="itemTemplate" data-oj-as="item">
      <li :class="[[{'oj-disabled' : item.data.disabled}]]">
        <a href="#">
          <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
        </a>
      </li>
    </template>
  </oj-tab-bar>
</oj-bind-if>

<oj-module config="[[selectedModuleConfig]]"></oj-module>
