<div class="wkt-model-edit-dict-box" :class="[[extraClass]]">
  <div class="wkt-model-edit-table-title wkt-model-edit-attribute-label">
    <oj-bind-text value="[[title]]"></oj-bind-text>
  </div>
  <oj-table
    class="wkt-model-edit-table"
    :aria-label="[[ariaLabel]]"
    data="[[propertiesDataProvider]]"
    display="grid"
    horizontal-grid-visible="enabled"
    vertical-grid-visible="enabled"
    layout="fixed"
    columns='[[columnData]]'
  >
    <template slot="rowTemplate" data-oj-as="row">
      <tr data-bind="attr: {'data-uid': row.data.uid}">
        <td><oj-bind-text value="[[row.data.key]]"></oj-bind-text></td>
        <td><oj-bind-text value="[[row.data.value]]"></oj-bind-text></td>
        <td>
          <oj-c-button
            display="icons"
            label="[[deleteLabel]]"
            chroming="borderless"
            on-oj-action="[[deleteEntry]]"
            disabled="[[disabled]]"
          >
            <span slot="endIcon" class="oj-ux-ico-trash"></span>
          </oj-c-button>
        </td>
      </tr>
    </template>
    <template slot="headerTemplate" data-oj-as="header">
      <oj-c-button
        display="icons"
        label="[[addLabel]]"
        chroming="borderless"
        on-oj-action="[[addEntry]]"
        disabled="[[disabled]]"
      >
        <span slot="endIcon" class="oj-ux-ico-plus"></span>
      </oj-c-button>
    </template>
    <template slot="noData">
      <div class="wkt-model-edit-table-no-data"><oj-bind-text value="[[noDataLabel]]"></oj-bind-text></div>
    </template>
  </oj-table>
</div>
<oj-bind-if test="[[!disabled()]]">
  <div class="oj-helphints-inline-container wkt-model-edit-below-help">
    <oj-bind-text value="[[helpText]]"></oj-bind-text>
  </div>
</oj-bind-if>
