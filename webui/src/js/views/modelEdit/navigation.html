<oj-tree-view
  id="modelDesignNav"
  :aria-label="[[t('nav-aria-label')]]"
  class="wkt-model-editor-nav-list"
  data="[[navDataProvider]]"
  drill-mode="collapsible"
  expanded="{{menuExpanded}}"
  item.selectable="[[isSelectable]]"
  selection="{{menuKeys}}"
  selection-mode="single"
>
  <template slot="itemTemplate" data-oj-as="row">
    <span :class="[['oj-treeview-icon ' + row.data.icon]]"></span>
    <span class="oj-treeview-item-text">
      <oj-bind-text value="[[row.data.label]]"></oj-bind-text>
    </span>
  </template>

  <oj-menu id="navContextMenu" slot="contextMenu" aria-label="navAction" on-oj-menu-action="[[menuAction]]" on-oj-before-open="[[beforeMenu]]">
    <oj-bind-for-each data="[[menuItems]]">
      <template>
        <oj-option
          :id="[[$current.data.id]]"
          disabled="[[$current.data.disabled]]"
          value="[[$current.data.value]]">
          <span>
            <oj-bind-text value="[[$current.data.label]]"></oj-bind-text>
          </span>
        </oj-option>
      </template>
    </oj-bind-for-each>
  </oj-menu>
</oj-tree-view>
