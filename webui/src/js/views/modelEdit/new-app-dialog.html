<oj-dialog id="newAppDialog" class="wkt-model-edit-attribute-dialog" :class="[[themeClasses]]" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[title]]"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="modelNewEntryTracker">
      <div class="oj-panel">
        <oj-c-form-layout class="wkt-model-edit-attribute-form" max-columns="1">
          <oj-c-input-text
            class="wkt-model-edit-attribute-stacked"
            label-hint="[[nameLabel]]"
            help.instruction="[[helpLabel]]"
            value="{{instanceName}}"
            required="true"
            validators="[[nameValidators]]"
          >
          </oj-c-input-text>

          <oj-switch
            label-hint="[[appInstallDirLabel]]"
            help.instruction="[[appInstallDirHelp]]"
            value="{{useAppInstallDir}}"
          >
          </oj-switch>
        </oj-c-form-layout>
      </div>
    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-c-button id="okButton" label="[[t('dialog-button-ok')]]" on-oj-action="[[okInput]]">
    </oj-c-button>
    <oj-c-button id="cancelButton" label="[[t('dialog-button-cancel')]]" on-oj-action="[[cancelInput]]">
    </oj-c-button>
  </div>
</oj-dialog>
