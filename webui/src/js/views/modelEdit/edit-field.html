<div class="wkt-model-edit-field-container">
  <div>
    <oj-bind-if test="[[displayType === 'password']]">
      <oj-c-input-password
        label-hint="[[labelMapper('attribute-' + field.key + '-label')]]"
        help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
        validators="[[validators]]"
      >
      </oj-c-input-password>
    </oj-bind-if>
    <oj-bind-if test="[[displayType === 'string']]">
      <oj-c-input-text
        label-hint="[[labelMapper('attribute-' + field.key + '-label')]]"
        help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
        validators="[[validators]]"
      >
      </oj-c-input-text>
    </oj-bind-if>
    <oj-bind-if test="[[displayType === 'integer']]">
      <oj-c-input-text
        label-hint="[[labelMapper('attribute-' + field.key + '-label')]]"
        help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
        validators="[[validators]]"
      >
      </oj-c-input-text>
    </oj-bind-if>
    <oj-bind-if test="[[displayType === 'list']]">
      <oj-c-input-text
        label-hint="[[labelMapper('attribute-' + field.key + '-label') + ' (list)']]"
        help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
      >
      </oj-c-input-text>
    </oj-bind-if>
    <oj-bind-if test="[[displayType === 'dict']]">
      <oj-c-input-text
        label-hint="[[labelMapper('attribute-' + field.key + '-label') + ' (dict)']]"
        help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
      >
      </oj-c-input-text>
    </oj-bind-if>
    <oj-bind-if test="[[displayType === 'boolean']]">
      <oj-switch
        label-hint="[[labelMapper('attribute-' + field.key + '-label')]]"
        help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
      >
      </oj-switch>
    </oj-bind-if>
    <oj-bind-if test="[[displayType === 'choice']]">
      <oj-select-single
        label-hint="[[labelMapper('attribute-' + field.key + '-label')]]"
        help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
        data="[[optionsProvider]]"
      >
      </oj-select-single>
    </oj-bind-if>
    <oj-bind-if test="[[displayType === 'unknown']]">
      <div>
        <oj-bind-text value="[[labelMapper('attribute-' + field.key + '-label')]]"></oj-bind-text>
        (<oj-bind-text value="[[field.type]]"></oj-bind-text>)
      </div>
    </oj-bind-if>

    <oj-bind-if test="[[usesToken]]">
      <div class="wkt-model-edit-token-detail">
        <oj-bind-text value="[[fromLabel]]"></oj-bind-text>
      </div>
    </oj-bind-if>
  </div>

  <oj-c-button
    label="[[fieldLabelMapper('options')]]"
    display="icons"
    class="wkt-model-edit-field-menu-button"
    chroming="borderless"
    on-oj-action="[[showOptions]]">
    <span slot="endIcon" :class="[[menuIconClass]]" role="img"></span>
  </oj-c-button>
</div>
