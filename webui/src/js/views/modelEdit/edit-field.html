<oj-bind-if test="[[field.type === 'password']]">
<oj-c-input-password label-hint="[[labelMapper('attribute-' + field.key + '-label')]]"
                 value="{{observable}}"
                 help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]">
</oj-c-input-password>
</oj-bind-if>

<oj-bind-if test="[[field.type !== 'password']]">
<oj-c-input-text label-hint="[[labelMapper('attribute-' + field.key + '-label')]]"
                 value="{{observable}}"
                 help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]">
</oj-c-input-text>
</oj-bind-if>
