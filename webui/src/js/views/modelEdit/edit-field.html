<oj-bind-if test="[[displayType(field) === 'password']]">
  <div class="wkt-model-edit-field-container">
    <oj-c-input-password label-hint="[[labelMapper('attribute-' + field.key + '-label')]]"
                     value="{{observable}}"
                     help.instruction="[[labelMapper('attribute-' + field.key + '-help')]]">
    </oj-c-input-password>
    <oj-c-button
      label="[[fieldLabelMapper('edit')]]"
      display="icons"
      chroming="borderless"
      on-oj-action="[[showMenu(field)]]">
      <span slot="endIcon" class="oj-ux-ico-edit-box" role="img"></span>
    </oj-c-button>
  </div>
</oj-bind-if>
