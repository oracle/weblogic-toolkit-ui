<div class="wkt-model-edit-attribute-container">
  <div class="wkt-model-edit-attribute-container-main">

    <oj-bind-if test="[[displayType === 'password']]">
      <oj-c-input-password
        label-hint="[[attributeLabel(attribute)]]"
        help.instruction="[[attributeHelp(attribute)]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
        validators="[[validators]]"
      >
      </oj-c-input-password>
    </oj-bind-if>

    <oj-bind-if test="[[displayType === 'string']]">
      <oj-c-input-text
        label-hint="[[attributeLabel(attribute)]]"
        help.instruction="[[attributeHelp(attribute)]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
        validators="[[validators]]"
      >
      </oj-c-input-text>
    </oj-bind-if>

    <oj-bind-if test="[[displayType === 'integer']]">
      <oj-c-input-text
        label-hint="[[attributeLabel(attribute)]]"
        help.instruction="[[attributeHelp(attribute)]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
        validators="[[validators]]"
      >
      </oj-c-input-text>
    </oj-bind-if>

    <oj-bind-if test="[[displayType === 'list']]">
      <oj-module config="[[createModuleConfig('modelEdit/list-attribute-editor')]]"></oj-module>
    </oj-bind-if>

    <oj-bind-if test="[[displayType === 'dict']]">
      <oj-module config="[[createModuleConfig('modelEdit/dict-attribute-editor')]]"></oj-module>
    </oj-bind-if>

    <oj-bind-if test="[[displayType === 'boolean']]">
      <div class="wkt-model-edit-boolean-box">
        <oj-switch
          label-hint="[[attributeLabel(attribute)]]"
          help.instruction="[[attributeHelp(attribute)]]"
          value="{{getValueObservable()}}"
          translations="[[switchTranslations]]"
          disabled="[[disabled]]"
          readOnly="[[readOnly]]"
        >
        </oj-switch>
      </div>
    </oj-bind-if>

    <oj-bind-if test="[[displayType === 'choice']]">
      <oj-select-single
        label-hint="[[attributeLabel(attribute)]]"
        help.instruction="[[attributeHelp(attribute)]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
        data="[[optionsProvider]]"
      >
      </oj-select-single>
    </oj-bind-if>

    <oj-bind-if test="[[displayType === 'unknown']]">
      <oj-c-input-text
        label-hint="[[attributeLabel(attribute) + ' (' + attribute.type + ' ???)']]"
        help.instruction="[[attributeHelp(attribute)]]"
        value="{{getValueObservable()}}"
        disabled="[[disabled]]"
        readOnly="[[readOnly]]"
      >
      </oj-c-input-text>
    </oj-bind-if>

    <oj-bind-if test="[[usesToken]]">
      <div
        class="wkt-model-edit-token-detail"
        :class="[[{'wkt-token-error': tokenError}]]"
      >
        <oj-bind-text value="[[fromLabel]]"></oj-bind-text>
      </div>
    </oj-bind-if>

  </div>

  <oj-c-button
    label="[[labelMapper('options')]]"
    display="icons"
    class="wkt-model-edit-attribute-menu-button"
    chroming="borderless"
    on-oj-action="[[showOptions]]">
    <span slot="endIcon" :class="[[menuIconClass]]" role="img"></span>
  </oj-c-button>
</div>
