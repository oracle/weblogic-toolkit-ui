<oj-dialog id="modelEditFolderDialog" class="wkt-model-edit-folder-dialog" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="[[getTitle()]]"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="domainTracker">
      <oj-module config="[[folderContentModuleConfig]]"></oj-module>
    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[close]]">
      <span><oj-bind-text value="[[i18n.t('dialog-button-close')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
