<oj-dialog id="discoverDialog" class="wkt-discover-dialog" initial-visibility="hide">
  <div slot="header">
    <span id="dialog-title-id" class="oj-dialog-title"><oj-bind-text value="{{title}}"></oj-bind-text></span>
  </div>
  <div slot="body">
    <oj-validation-group id="tracker">
      <div class="oj-panel">
        <oj-form-layout max-columns="1" direction="row">
          <oj-bind-if test="[[online]]">
            <oj-input-text label-hint="[[labelMapper('admin-url-label')]]"
                           value="{{adminUrl}}"
                           help.instruction="[[labelMapper('admin-url-help')]]"
                           required="true">
            </oj-input-text>
            <oj-input-password label-hint="[[labelMapper('admin-user-label')]]"
                               value="{{adminUser}}"
                               mask-icon="visible"
                               help.instruction="[[labelMapper('admin-user-help')]]"
                               required="true">
            </oj-input-password>
            <oj-input-password label-hint="[[labelMapper('admin-password-label')]]"
                               value="{{adminPassword}}"
                               mask-icon="visible"
                               help.instruction="[[labelMapper('admin-password-help')]]"
                               required="true">
            </oj-input-password>
            <oj-switch label-hint="[[labelMapper('remote-discovery-label')]]"
                       value="{{isRemote}}"
                       help.instruction="[[labelMapper('remote-discovery-help')]]">
            </oj-switch>
          </oj-bind-if>
          <oj-input-text label-hint="[[domainHomeLabel]]"
                         value="{{domainHome}}"
                         help.instruction="[[domainHomeHelp]]"
                         required="true">
            <oj-button slot="end"
                       display="icons"
                       chroming="borderless"
                       disabled="[[isRemote]]"
                       on-oj-action="[[chooseDomainHome]]">
              <span><oj-bind-text value="[[labelMapper('domain-home-tooltip')]]"></oj-bind-text></span>
              <span slot="endIcon" class="oj-ux-ico-folder" role="img"></span>
            </oj-button>
          </oj-input-text>
          <oj-select-single label-hint="[[labelMapper('domain-type-label')]]"
                            value="{{domainType}}"
                            data="{{wdtDomainTypesDP}}"
                            help.instruction="[[labelMapper('domain-type-help')]]">
          </oj-select-single>
        </oj-form-layout>
      </div>
    </oj-validation-group>
  </div>

  <div slot="footer">
    <oj-button id="okButton" on-oj-action="[[startDiscover]]">
      <span><oj-bind-text value="[[anyLabelMapper('dialog-button-ok')]]"></oj-bind-text></span>
    </oj-button>
    <oj-button id="cancelButton" on-oj-action="[[cancelDiscover]]">
      <span><oj-bind-text value="[[anyLabelMapper('dialog-button-cancel')]]"></oj-bind-text></span>
    </oj-button>
  </div>
</oj-dialog>
