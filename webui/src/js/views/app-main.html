<!-- Template for rendering navigation items shared between nav bar and nav list -->
<script type="text/html" id="navTemplate">
  <li>
    <a href="#">
      <span :class="[['oj-navigationlist-item-icon ' + $data.icon]]"></span>
      <oj-bind-text value="[[$data.name]]"> </oj-bind-text>
    </a>
  </li>
</script>

<div id="pageContent" class="oj-web-applayout-page">
  <div id="wkt-container" class="oj-sm-flex-wrap-nowrap oj-flex">
    <div id="navlistcontainer" class="oj-bg-neutral-170 oj-color-invert" :class="[[{collapsed : navCollapsed}]]">
      <oj-navigation-list :aria-label="[[labelMapper('aria-label')]]"
                          class="oj-bg-neutral-170 oj-color-invert wkt-navigation-list"
                          data="[[navDataProvider]]"
                          display="[[navDisplay]]"
                          drill-mode="[[navDrillMode]]"
                          item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                          selection="{{selection.path}}">
      </oj-navigation-list>
      <div class="collapseNavBlock">
        <oj-button id="collapseNavButton"
                   on-oj-action="[[collapseNav]]"
                   :title="[[collapseArrowTooltip]]">
          <span slot='startIcon' :class="[[collapseArrowClass]]"></span>
        </oj-button>
      </div>
    </div>

    <div class="wkt-right-pane">
      <oj-module role="main" id="wktMainPane" class="wkt-main-pane" config="[[moduleAdapter.koObservableConfig]]">
      </oj-module>

      <oj-collapsible expanded='{{wktConsole.show}}'>
        <span class="wkt-console-header" slot='header'><oj-bind-text value="{{consoleLabel}}"></oj-bind-text></span>
        <div id="wkt-console-content" class="wkt-console-content">
        </div>
      </oj-collapsible>
    </div>
  </div>

  <footer class="oj-web-applayout-footer" role="contentinfo">
    <div id="windowFooter" class="oj-web-applayout-footer-item oj-text-color-secondary oj-line-clamp-1 oj-typography-body-sm wkt-link-container">
      <oj-bind-text value="{{copyrightTextForFooter}}"></oj-bind-text>
      <a href="https://oss.oracle.com/licenses/upl/" target="_blank">https://oss.oracle.com/licenses/upl/</a>
    </div>
  </footer>

  <div id="dialogModuleWrapper">
    <oj-module id="mainDialogModule" role="main" config="[[dialogModuleConfig]]">
    </oj-module>
  </div>
</div>
